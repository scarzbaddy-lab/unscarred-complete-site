<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Unscarred Ad - Nervous System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 1080px;
      height: 1080px;
      transform-origin: top left;
      transform: scale(0.296);
      font-family: 'Outfit', sans-serif;
      background: #050507;
      color: #ece8e1;
      overflow: hidden;
      position: relative;
    }

    .bg-glow {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 100% 100% at 50% 50%, rgba(201, 118, 61, 0.1) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Lightning effect */
    .lightning {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 400px;
      opacity: 0.06;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 70px;
      text-align: center;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 52px;
      font-weight: 700;
      letter-spacing: -2px;
      text-align: left;
    }

    .logo span { color: #a33b5c; }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 28px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 80px;
      font-weight: 600;
      font-style: italic;
      line-height: 1.15;
      margin-bottom: 32px;
    }

    h1 em { color: #c9763d; }

    .responses {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .response {
      padding: 20px 32px;
      background: rgba(201, 118, 61, 0.12);
      border: 1px solid rgba(201, 118, 61, 0.25);
      border-radius: 999px;
      font-size: 30px;
      font-weight: 600;
      color: #c9763d;
    }

    .subtext {
      font-size: 34px;
      color: #9a958c;
      max-width: 750px;
      margin: 0 auto 40px;
      line-height: 1.5;
    }

    .cta-btn {
      display: inline-block;
      padding: 44px 72px;
      background: linear-gradient(135deg, #c9763d, #a85c2a);
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 16px 50px rgba(201, 118, 61, 0.4);
    }

    .quiz-meta {
      margin-top: 24px;
      font-size: 24px;
      color: #5c5955;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="lightning">⚡</div>

  <div class="content">
    <div class="logo">un<span>scarred</span></div>

    <div class="main-content">
      <div class="icon">⚡</div>
      <h1>How does your body<br><em>respond to stress?</em></h1>

      <div class="responses">
        <div class="response">Fight</div>
        <div class="response">Flight</div>
        <div class="response">Freeze</div>
        <div class="response">Fawn</div>
        <div class="response">Faint</div>
      </div>

      <p class="subtext">Your primary response shapes everything—relationships, reactions, and recovery.</p>

      <a href="#" class="cta-btn">Find Your Response →</a>
      <p class="quiz-meta">25 questions · 5 min</p>
    </div>
  </div>
</body>
</html>
