<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Unscarred Ad - Mirror</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 1080px;
      height: 1920px;
      transform-origin: top left;
      transform: scale(0.25);
      font-family: 'Outfit', sans-serif;
      background: #050507;
      color: #ece8e1;
      overflow: hidden;
      position: relative;
    }

    .bg-glow {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 40% at 50% 50%, rgba(163, 59, 92, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Mirror reflection effect */
    .mirror-line {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(180deg, transparent, rgba(163, 59, 92, 0.4), transparent);
      transform: translateX(-50%);
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 100px 80px;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -2px;
    }

    .logo span { color: #a33b5c; }

    .hero-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .mirror-icon {
      font-size: 140px;
      margin-bottom: 48px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 100px;
      font-weight: 600;
      font-style: italic;
      line-height: 1.15;
      margin-bottom: 40px;
    }

    h1 em { color: #a33b5c; }

    .subtext {
      font-size: 42px;
      color: #9a958c;
      line-height: 1.6;
      max-width: 820px;
      margin: 0 auto 64px;
    }

    /* Archetype cards */
    .archetypes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 850px;
      margin: 0 auto;
    }

    .archetype {
      padding: 32px;
      background: linear-gradient(135deg, rgba(163, 59, 92, 0.1), rgba(20, 18, 25, 0.9));
      border: 1px solid rgba(163, 59, 92, 0.2);
      border-radius: 20px;
      text-align: center;
    }

    .archetype-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .archetype-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      font-weight: 600;
      font-style: italic;
    }

    .cta-area {
      margin-top: auto;
      text-align: center;
    }

    .cta-btn {
      display: inline-block;
      padding: 56px 90px;
      background: linear-gradient(135deg, #a33b5c, #8a2a4a);
      color: white;
      font-size: 38px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 20px 60px rgba(163, 59, 92, 0.5);
    }

    .cta-sub {
      margin-top: 36px;
      font-size: 30px;
      color: #5c5955;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="content">
    <div class="logo">un<span>scarred</span></div>

        </div>
        <div class="archetype">

        <div class="archetype">

  </div>
</body>
</html>
