<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Unscarred Ad - Coaching SOFT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 1200px;
      height: 628px;
      transform-origin: top left;
      transform: scale(0.333);
      font-family: 'Outfit', sans-serif;
      background: #050507;
      color: #ece8e1;
      overflow: hidden;
      position: relative;
    }

    .bg-glow {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 60% 100% at 0% 50%, rgba(125, 154, 140, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 50% 80% at 100% 50%, rgba(124, 92, 191, 0.12) 0%, transparent 50%);
      pointer-events: none;
    }

    .variant-tag {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: rgba(125, 154, 140, 0.3);
      border-radius: 6px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #7d9a8c;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 80px;
      gap: 60px;
    }

    .left-section {
      flex: 1;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 24px;
    }

    .logo span { color: #a33b5c; }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 64px;
      font-weight: 600;
      font-style: italic;
      line-height: 1.15;
      margin-bottom: 20px;
    }

    h1 em { color: #7d9a8c; }

    .subtext {
      font-size: 26px;
      color: #9a958c;
      line-height: 1.5;
      max-width: 500px;
    }

    .right-section {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 24px;
    }

    .testimonial-bubble {
      background: linear-gradient(135deg, rgba(125, 154, 140, 0.12), rgba(20, 18, 25, 0.9));
      border: 1px solid rgba(125, 154, 140, 0.2);
      border-radius: 24px 24px 24px 4px;
      padding: 28px 36px;
      max-width: 380px;
    }

    .testimonial-bubble p {
      font-size: 22px;
      font-style: italic;
      color: #ece8e1;
      line-height: 1.4;
    }

    .cta-btn {
      display: inline-block;
      padding: 32px 56px;
      background: linear-gradient(135deg, #7d9a8c, #5a7d6c);
      color: white;
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 12px 40px rgba(125, 154, 140, 0.4);
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="variant-tag">SOFT</div>

  <div class="content">
    <div class="left-section">
      <div class="logo">un<span>scarred</span></div>
      <h1>Sometimes you just need<br><em>someone who gets it</em></h1>
      <p class="subtext">A gentle space to understand your patterns. 30 minutes of clarity, compassion, and direction.</p>
    </div>

    <div class="right-section">
      <div class="testimonial-bubble">
        <p>"I finally feel seen. You held space without judgment and helped me understand myself."</p>
      </div>
      <a href="#" class="cta-btn">Book a Call â†’</a>
    </div>
  </div>
</body>
</html>
