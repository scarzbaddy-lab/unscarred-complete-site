<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Unscarred Ad - Programs Banner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 1200px;
      height: 628px;
      transform-origin: top left;
      transform: scale(0.333);
      font-family: 'Outfit', sans-serif;
      background: #050507;
      color: #ece8e1;
      overflow: hidden;
      position: relative;
    }

    .bg-glow {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 60% 100% at 100% 50%, rgba(124, 92, 191, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 50% 80% at 0% 50%, rgba(125, 154, 140, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 60px;
      gap: 40px;
    }

    .left-section {
      flex: 1;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 44px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 20px;
    }

    .logo span { color: #a33b5c; }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 56px;
      font-weight: 600;
      font-style: italic;
      line-height: 1.15;
      margin-bottom: 16px;
    }

    h1 em { color: #7c5cbf; }

    .subtext {
      font-size: 24px;
      color: #9a958c;
      line-height: 1.5;
    }

    .programs-row {
      display: flex;
      gap: 20px;
    }

    .program-card {
      width: 200px;
      background: linear-gradient(165deg, rgba(20, 18, 25, 0.95), rgba(12, 11, 16, 0.9));
      border-radius: 20px;
      padding: 28px 24px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.06);
    }

    .program-card.anxious { border-color: rgba(163, 59, 92, 0.25); }
    .program-card.man { border-color: rgba(125, 154, 140, 0.25); }
    .program-card.woman { border-color: rgba(124, 92, 191, 0.25); }

    .program-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .program-card h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .program-card p {
      font-size: 16px;
      color: #9a958c;
      line-height: 1.4;
    }

    .cta-btn {
      display: inline-block;
      padding: 28px 44px;
      background: linear-gradient(135deg, #7c5cbf, #5a3d9c);
      color: white;
      font-size: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 12px 40px rgba(124, 92, 191, 0.4);
      margin-left: 20px;
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="content">
    <div class="left-section">
      <div class="logo">un<span>scarred</span></div>
      <h1>Guided healing<br><em>that actually works</em></h1>
      <p class="subtext">Week-by-week programs with coaching calls included.</p>
    </div>

    <div class="programs-row">
      <div class="program-card anxious">
        <div class="program-icon">üíî</div>
        <h3>Anxious Healing</h3>
        <p>4 weeks + calls</p>
      </div>
      <div class="program-card man">
        <div class="program-icon">üèõÔ∏è</div>
        <h3>Centered Man</h3>
        <p>6 weeks + calls</p>
      </div>
      <div class="program-card woman">
        <div class="program-icon">‚ú®</div>
        <h3>Centered Woman</h3>
        <p>6 weeks + calls</p>
      </div>
    </div>

    <a href="#" class="cta-btn">View Programs ‚Üí</a>
  </div>
</body>
</html>
