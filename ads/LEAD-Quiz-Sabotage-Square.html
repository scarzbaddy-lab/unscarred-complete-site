  <style>

    body {

    /* Circular arrow pattern */
    .cycle-icon {

    .subtext {
      font-size: 34px;
      color: #9a958c;
      max-width: 750px;
      margin: 0 auto 44px;
      line-height: 1.5;
    }

    .types-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      max-width: 700px;
      margin: 0 auto 44px;
    }

    .type {
      padding: 24px 20px;
      background: rgba(163, 59, 92, 0.08);

    .cta-btn {

      font-size: 30px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 16px 50px rgba(163, 59, 92, 0.5);
    }
  </style>
