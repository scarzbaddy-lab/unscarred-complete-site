<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Unscarred Ad - Story Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 1080px;
      height: 1920px;
      transform-origin: top left;
      transform: scale(0.25);
      font-family: 'Outfit', sans-serif;
      background: #050507;
      color: #ece8e1;
      overflow: hidden;
      position: relative;
    }

    /* Atmospheric background */
    .bg-glow {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 100% 60% at 50% 0%, rgba(163, 59, 92, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse 80% 50% at 20% 100%, rgba(124, 92, 191, 0.15) 0%, transparent 40%),
        radial-gradient(ellipse 60% 40% at 90% 60%, rgba(201, 118, 61, 0.1) 0%, transparent 40%);
      pointer-events: none;
    }

    /* Decorative lines */
    .line-accent {
      position: absolute;
      background: linear-gradient(180deg, rgba(163, 59, 92, 0.6), transparent);
      width: 2px;
    }

    .line-1 { left: 80px; top: 0; height: 400px; }
    .line-2 { right: 120px; top: 200px; height: 300px; opacity: 0.5; }

    /* Content container */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 100px 80px;
    }

    /* Logo */
    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 60px;
    }

    .logo span { color: #a33b5c; }

    /* Main headline */
    .headline {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-top: -100px;
    }

    .eyebrow {
      font-size: 32px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: #c9763d;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 140px;
      font-weight: 600;
      font-style: italic;
      line-height: 1.0;
      margin-bottom: 50px;
    }

    h1 em {
      color: #a33b5c;
      font-style: italic;
    }

    .subtext {
      font-size: 44px;
      font-weight: 300;
      color: #9a958c;
      line-height: 1.5;
      max-width: 800px;
    }

    /* Quiz cards preview */
    .quiz-preview {
      display: flex;
      flex-direction: column;
      gap: 28px;
      margin-top: 80px;
    }

    .quiz-item {
      display: flex;
      align-items: center;
      gap: 32px;
      padding: 40px 48px;
      background: linear-gradient(135deg, rgba(20, 18, 25, 0.9), rgba(12, 11, 16, 0.8));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 28px;
    }

    .quiz-icon {
      width: 100px;
      height: 100px;
      background: rgba(163, 59, 92, 0.2);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 56px;
      flex-shrink: 0;
    }

    .quiz-text h3 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .quiz-text p {
      font-size: 32px;
      color: #9a958c;
    }

    /* CTA */
    .cta-area {
      margin-top: auto;
      text-align: center;
    }

    .cta-btn {
      display: inline-block;
      padding: 56px 100px;
      background: linear-gradient(135deg, #a33b5c, #8a2a4a);
      color: white;
      font-size: 40px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 20px 60px rgba(163, 59, 92, 0.5);
    }

    .cta-sub {
      margin-top: 36px;
      font-size: 32px;
      color: #5c5955;
    }

    /* Swipe indicator */
    .swipe {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .swipe-arrow {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 2s infinite;
    }

    .swipe-arrow::after {
      content: "â†‘";
      font-size: 32px;
      color: rgba(255,255,255,0.5);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="line-accent line-1"></div>
  <div class="line-accent line-2"></div>

  <div class="content">
    <div class="logo">un<span>scarred</span></div>

    <div class="headline">
      <div class="eyebrow">Free Pattern Quizzes</div>
      <h1>What's <em>really</em><br>running you?</h1>
      <p class="subtext">Discover the hidden patterns behind your reactions, relationships, and self-sabotage.</p>
    </div>

    <div class="quiz-preview">
      <div class="quiz-item">
        <div class="quiz-icon">âš¡</div>
        <div class="quiz-text">
          <h3>Nervous System Scan</h3>
          <p>Fight, flight, freeze, or fawn?</p>
        </div>
      </div>
      <div class="quiz-item">
        <div class="quiz-icon">ðŸ”„</div>
        <div class="quiz-text">
          <h3>Self-Sabotage Style</h3>
          <p>Why you push away peace</p>
        </div>
      </div>
    </div>

    <div class="cta-area">
      <a href="#" class="cta-btn">Take a Free Quiz â†’</a>
      <p class="cta-sub">unscarred.com/quiz</p>
    </div>
  </div>
</body>
</html>
