<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Unscarred Ad - Text Support</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 1080px;
      height: 1080px;
      transform-origin: top left;
      transform: scale(0.296);
      font-family: 'Outfit', sans-serif;
      background: #050507;
      color: #ece8e1;
      overflow: hidden;
      position: relative;
    }

    .bg-glow {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 80% at 50% 100%, rgba(45, 143, 143, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 70px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 52px;
      font-weight: 700;
      letter-spacing: -2px;
    }

    .logo span { color: #a33b5c; }

    .badge {
      padding: 14px 24px;
      background: #2d8f8f;
      color: white;
      font-size: 22px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 999px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 28px;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 78px;
      font-weight: 600;
      font-style: italic;
      line-height: 1.15;
      margin-bottom: 32px;
    }

    h1 em { color: #2d8f8f; }

    .subtext {
      font-size: 34px;
      color: #9a958c;
      max-width: 750px;
      margin: 0 auto 44px;
      line-height: 1.5;
    }

    /* Chat bubbles */
    .chat-preview {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-width: 600px;
      margin: 0 auto 44px;
    }

    .chat-bubble {
      padding: 24px 32px;
      border-radius: 24px;
      font-size: 28px;
      line-height: 1.4;
    }

    .chat-bubble.user {
      background: rgba(45, 143, 143, 0.15);
      border: 1px solid rgba(45, 143, 143, 0.25);
      align-self: flex-end;
      border-radius: 24px 24px 4px 24px;
      color: #9a958c;
    }

    .chat-bubble.support {
      background: rgba(45, 143, 143, 0.25);
      border: 1px solid rgba(45, 143, 143, 0.35);
      align-self: flex-start;
      border-radius: 24px 24px 24px 4px;
      color: #ece8e1;
    }

    .cta-btn {
      display: inline-block;
      padding: 40px 64px;
      background: linear-gradient(135deg, #2d8f8f, #1f6b6b);
      color: white;
      font-size: 30px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 0 16px 50px rgba(45, 143, 143, 0.4);
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <div class="content">
    <div class="header-row">
      <div class="logo">un<span>scarred</span></div>
      <div class="badge">New</div>
    </div>

    <div class="main-content">
      <div class="icon">ðŸ’¬</div>
      <h1>Support when<br><em>you need it most</em></h1>
      <p class="subtext">Real-time text support for when you're spiraling, stuck, or need someone who gets it.</p>

      <div class="chat-preview">
        <div class="chat-bubble user">I can't stop overthinking this situation</div>
        <div class="chat-bubble support">Let's break down what your nervous system is actually responding to...</div>
      </div>

      <a href="#" class="cta-btn">Learn About Text Support â†’</a>
    </div>
  </div>
</body>
</html>
