<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Unscarred Ad - War Path</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 1080px;
      height: 1920px;
      transform-origin: top left;
      transform: scale(0.25);
      font-family: 'Outfit', sans-serif;
      background: #050507;
      color: #ece8e1;
      overflow: hidden;
      position: relative;
    }

    /* Intense war path gradient */
    .bg-glow {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse 120% 50% at 50% -10%, rgba(163, 59, 92, 0.4) 0%, transparent 50%),
        radial-gradient(ellipse 80% 60% at 100% 80%, rgba(163, 59, 92, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 0% 50%, rgba(201, 118, 61, 0.15) 0%, transparent 40%);
      pointer-events: none;
    }

    /* Fractured lines effect */
    .fracture {
      position: absolute;
      background: rgba(163, 59, 92, 0.3);
      transform: rotate(-15deg);
    }

    .fracture-1 { width: 3px; height: 600px; left: 150px; top: -100px; }
    .fracture-2 { width: 2px; height: 400px; right: 200px; top: 300px; opacity: 0.5; }
    .fracture-3 { width: 2px; height: 500px; left: 400px; bottom: -100px; opacity: 0.4; transform: rotate(10deg); }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 100px 80px;
    }

    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 72px;
      font-weight: 700;
      letter-spacing: -2px;
    }

    .logo span { color: #a33b5c; }

    .war-badge {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      margin-top: 24px;
      padding: 20px 36px;
      background: rgba(163, 59, 92, 0.2);
      border: 1px solid rgba(163, 59, 92, 0.4);
      border-radius: 999px;
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #a33b5c;
    }

    .hero-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 0 40px;
    }

    .sword-icon {
      font-size: 160px;
      margin-bottom: 60px;
      filter: drop-shadow(0 0 60px rgba(163, 59, 92, 0.6));
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 120px;
      font-weight: 700;
      font-style: italic;
      line-height: 1.1;
      margin-bottom: 48px;
      text-shadow: 0 4px 40px rgba(163, 59, 92, 0.4);
    }

    h1 em {
      color: #a33b5c;
      font-style: italic;
    }

    .subtext {
      font-size: 42px;
      font-weight: 400;
      color: #9a958c;
      line-height: 1.6;
      max-width: 850px;
      margin: 0 auto;
    }

    /* War types */
    .wars-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-top: 80px;
      padding: 0 20px;
    }

    .war-type {
      padding: 36px 40px;
      background: rgba(163, 59, 92, 0.1);
      border: 1px solid rgba(163, 59, 92, 0.2);
      border-radius: 20px;
      text-align: center;
    }

    .war-type span {
      display: block;
      font-family: 'Cormorant Garamond', serif;
      font-size: 38px;
      font-weight: 600;
      font-style: italic;
    }

    .cta-area {
      margin-top: auto;
      text-align: center;
    }

    .cta-btn {
      display: inline-block;
      padding: 56px 90px;
      background: linear-gradient(135deg, #a33b5c, #7a2240);
      color: white;
      font-size: 38px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border-radius: 999px;
      text-decoration: none;
      box-shadow: 
        0 20px 60px rgba(163, 59, 92, 0.5),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    .tagline {
      margin-top: 48px;
      font-size: 34px;
      font-style: italic;
      color: #5c5955;
    }

    .tagline em {
      color: #9a958c;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>
  <div class="fracture fracture-1"></div>
  <div class="fracture fracture-2"></div>
  <div class="fracture fracture-3"></div>

  <div class="content">
    <div>
      <div class="logo">un<span>scarred</span></div>
      <div class="war-badge">⚔️ War Path</div>
    </div>

    <div class="hero-section">
      <div class="sword-icon">⚔️</div>
      <h1>Are you <em>surviving</em><br>or living?</h1>
      <p class="subtext">When your nervous system is at war, regular advice doesn't work. Map your survival pattern first.</p>

      <div class="wars-grid">
        <div class="war-type"><span>Abandonment</span></div>
        <div class="war-type"><span>Exposure</span></div>
        <div class="war-type"><span>Entrapment</span></div>
        <div class="war-type"><span>Erasure</span></div>
      </div>
    </div>

    <div class="cta-area">
      <a href="#" class="cta-btn">Take the War Mapping Quiz</a>
      <p class="tagline">Pattern tracking <em>kept me alive.</em> Now I teach it.</p>
    </div>
  </div>
</body>
</html>
