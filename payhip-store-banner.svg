<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradients -->
    <radialGradient id="glowRose" cx="30%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#a33b5c" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowPurple" cx="80%" cy="70%" r="50%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#7c5cbf" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowTeal" cx="90%" cy="20%" r="40%">
      <stop offset="0%" stop-color="#2d8f8f" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="scarGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a33b5c"/>
      <stop offset="100%" stop-color="#c9506e"/>
    </linearGradient>
    
    <!-- Decorative pattern -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.03)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="#050507"/>
  
  <!-- Ambient glows -->
  <rect width="1500" height="500" fill="url(#glowRose)"/>
  <rect width="1500" height="500" fill="url(#glowPurple)"/>
  <rect width="1500" height="500" fill="url(#glowTeal)"/>
  
  <!-- Subtle dot pattern -->
  <rect width="1500" height="500" fill="url(#dots)" opacity="0.5"/>
  
  <!-- Decorative abstract lines -->
  <g stroke="rgba(163,59,92,0.15)" stroke-width="1" fill="none">
    <!-- Flowing lines suggesting patterns/connections -->
    <path d="M-50,200 Q200,150 400,200 T800,180 T1200,220 T1600,200"/>
    <path d="M-50,300 Q250,350 500,300 T900,320 T1300,280 T1600,300"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="150" cy="120" r="2" fill="#a33b5c" opacity="0.4"/>
  <circle cx="1350" cy="380" r="3" fill="#7c5cbf" opacity="0.3"/>
  <circle cx="1400" cy="100" r="2" fill="#2d8f8f" opacity="0.4"/>
  <circle cx="100" cy="400" r="1.5" fill="#c9763d" opacity="0.3"/>
  
  <!-- Main content area -->
  <g transform="translate(750, 250)">
    <!-- Logo -->
    <text x="0" y="-40" 
          font-family="Cormorant Garamond, Georgia, serif" 
          font-size="72" 
          font-weight="700" 
          text-anchor="middle"
          letter-spacing="-2">
      <tspan fill="#ece8e1">un</tspan><tspan fill="url(#scarGrad)">scarred</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="30" 
          font-family="Outfit, system-ui, sans-serif" 
          font-size="22" 
          font-weight="300"
          fill="#9a958c" 
          text-anchor="middle"
          letter-spacing="0.5">
      Pattern support for the ones who feel too much
    </text>
    
    <!-- Subtle accent line -->
    <line x1="-180" y1="60" x2="180" y2="60" 
          stroke="url(#scarGrad)" 
          stroke-width="1" 
          stroke-opacity="0.3"/>
    
    <!-- Badge -->
    <g transform="translate(0, 100)">
      <rect x="-90" y="-15" width="180" height="30" rx="15" 
            fill="rgba(201,118,61,0.1)" 
            stroke="rgba(201,118,61,0.25)" 
            stroke-width="1"/>
      <text x="0" y="5" 
            font-family="Outfit, sans-serif" 
            font-size="11" 
            font-weight="600"
            fill="#c9763d" 
            text-anchor="middle"
            letter-spacing="2">
        PROGRAMS · WORKBOOKS · SUPPORT
      </text>
    </g>
  </g>
  
  <!-- Corner accents -->
  <path d="M0,0 L60,0 L0,60 Z" fill="rgba(163,59,92,0.1)"/>
  <path d="M1500,500 L1440,500 L1500,440 Z" fill="rgba(124,92,191,0.08)"/>
  
  <!-- Bottom gradient fade -->
  <defs>
    <linearGradient id="bottomFade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#050507" stop-opacity="0"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
  <rect y="400" width="1500" height="100" fill="url(#bottomFade)"/>
</svg>

