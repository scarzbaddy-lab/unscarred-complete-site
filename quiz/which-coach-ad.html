<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Which Coach Do You Need? | Unscarred</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-void: #050507;
      --primary: #a33b5c;
      --secondary: #7c5cbf;
      --teal: #2d8f8f;
      --text-main: #ece8e1;
      --text-soft: #9a958c;
      --font-display: 'Cormorant Garamond', Georgia, serif;
      --font-body: 'Outfit', system-ui, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: var(--font-body);
      background: var(--bg-void);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background */
    .bg-effects {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .bg-effects::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(163, 59, 92, 0.25) 0%, transparent 70%);
      top: -20%;
      left: -10%;
      animation: float1 8s ease-in-out infinite;
    }

    .bg-effects::after {
      content: "";
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(124, 92, 191, 0.2) 0%, transparent 70%);
      bottom: -20%;
      right: -10%;
      animation: float2 10s ease-in-out infinite;
    }

    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 30px) scale(1.1); }
    }

    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-40px, -20px) scale(1.15); }
    }

    .teal-glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(45, 143, 143, 0.15) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Ad container */
    .ad-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
      text-align: center;
    }

    /* Top badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: #c9763d;
      padding: 10px 20px;
      background: rgba(201, 118, 61, 0.1);
      border-radius: 999px;
      border: 1px solid rgba(201, 118, 61, 0.3);
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Main headline */
    .headline {
      font-family: var(--font-display);
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 600;
      font-style: italic;
      line-height: 1.1;
      margin-bottom: 24px;
      animation: fadeIn 1s ease 0.2s both;
    }

    .headline .highlight {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Subheadline */
    .subheadline {
      font-size: 1.3rem;
      color: var(--text-soft);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 48px;
      animation: fadeIn 1s ease 0.4s both;
    }

    /* Coach icons row */
    .coach-icons {
      display: flex;
      gap: 32px;
      margin-bottom: 48px;
      animation: fadeIn 1s ease 0.6s both;
    }

    .coach-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .coach-icon .icon-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .coach-icon.bpd .icon-circle {
      background: rgba(124, 92, 191, 0.15);
      border-color: rgba(124, 92, 191, 0.4);
    }

    .coach-icon.adhd .icon-circle {
      background: rgba(45, 143, 143, 0.15);
      border-color: rgba(45, 143, 143, 0.4);
    }

    .coach-icon.npd .icon-circle {
      background: rgba(163, 59, 92, 0.15);
      border-color: rgba(163, 59, 92, 0.4);
    }

    .coach-icon .label {
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .coach-icon.bpd .label { color: var(--secondary); }
    .coach-icon.adhd .label { color: var(--teal); }
    .coach-icon.npd .label { color: var(--primary); }

    /* CTA Button */
    .cta-btn {
      display: inline-block;
      padding: 20px 48px;
      background: linear-gradient(135deg, var(--primary), #8a2a4a);
      color: white;
      text-decoration: none;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      box-shadow: 0 12px 40px rgba(163, 59, 92, 0.5);
      transition: all 0.3s ease;
      animation: fadeIn 1s ease 0.8s both;
    }

    .cta-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 60px rgba(163, 59, 92, 0.6);
    }

    /* Bottom tagline */
    .tagline {
      position: absolute;
      bottom: 40px;
      font-size: 0.9rem;
      color: var(--text-soft);
      animation: fadeIn 1s ease 1s both;
    }

    .tagline span {
      font-family: var(--font-display);
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: var(--font-display);
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-main);
      animation: fadeIn 1s ease;
    }

    .logo span {
      color: var(--primary);
    }

    /* Story/Reel format (9:16) */
    @media (max-aspect-ratio: 9/16) {
      .ad-container {
        aspect-ratio: 9 / 16;
        padding: 40px 30px;
      }
      
      .headline {
        font-size: clamp(2.5rem, 10vw, 4rem);
      }
      
      .coach-icons {
        gap: 20px;
      }
      
      .coach-icon .icon-circle {
        width: 60px;
        height: 60px;
        font-size: 28px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      .ad-container { padding: 40px 24px; }
      .headline { font-size: 2.5rem; }
      .subheadline { font-size: 1.1rem; }
      .coach-icons { gap: 16px; }
      .coach-icon .icon-circle { width: 56px; height: 56px; font-size: 24px; }
      .coach-icon .label { font-size: 0.7rem; }
      .cta-btn { padding: 16px 36px; font-size: 0.95rem; }
    }
  </style>
</head>
