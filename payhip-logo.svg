<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scarGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a33b5c"/>
      <stop offset="100%" stop-color="#c9506e"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (transparent, but visible in editors) -->
  <rect width="400" height="100" fill="transparent"/>
  
  <!-- Logo Text -->
  <text x="200" y="62" 
        font-family="Cormorant Garamond, Georgia, serif" 
        font-size="48" 
        font-weight="700" 
        text-anchor="middle"
        filter="url(#glow)">
    <tspan fill="#ece8e1">un</tspan><tspan fill="url(#scarGradient)">scarred</tspan>
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="120" y1="75" x2="280" y2="75" 
        stroke="url(#scarGradient)" 
        stroke-width="1" 
        stroke-opacity="0.3"/>
</svg>

