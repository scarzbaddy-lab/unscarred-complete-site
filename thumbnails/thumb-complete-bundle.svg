<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="completeBundleGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#b8860b" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#a33b5c" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bundleGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a853"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#completeBundleGlow)"/>
  
  <!-- Stack of Notebooks/Workbooks -->
  <g transform="translate(800, 320)">
    <!-- Bottom workbook -->
    <rect x="-120" y="60" width="240" height="30" rx="4" fill="#a33b5c" fill-opacity="0.2" stroke="#a33b5c" stroke-width="2"/>
    
    <!-- Middle workbooks -->
    <rect x="-110" y="30" width="220" height="30" rx="4" fill="#7c5cbf" fill-opacity="0.2" stroke="#7c5cbf" stroke-width="2"/>
    <rect x="-100" y="0" width="200" height="30" rx="4" fill="#2d8f8f" fill-opacity="0.2" stroke="#2d8f8f" stroke-width="2"/>
    <rect x="-90" y="-30" width="180" height="30" rx="4" fill="#c9763d" fill-opacity="0.2" stroke="#c9763d" stroke-width="2"/>
    
    <!-- Top workbook (highlighted) -->
    <rect x="-80" y="-70" width="160" height="40" rx="6" fill="#d4a853" fill-opacity="0.2" stroke="#d4a853" stroke-width="3"/>
    
    <!-- Lines on top workbook -->
    <line x1="-60" y1="-55" x2="60" y2="-55" stroke="#d4a853" stroke-width="2" stroke-opacity="0.5"/>
    <line x1="-60" y1="-42" x2="40" y2="-42" stroke="#d4a853" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Plus symbols for "and more" -->
    <text x="130" y="0" font-family="Georgia, serif" font-size="40" fill="#d4a853" fill-opacity="0.5">+</text>
    <text x="150" y="40" font-family="Georgia, serif" font-size="30" fill="#d4a853" fill-opacity="0.3">+</text>
    
    <!-- Golden sparkle -->
    <path d="M-140,-40 L-135,-40 M-137.5,-42.5 L-137.5,-37.5" stroke="#d4a853" stroke-width="2"/>
    <path d="M140,-60 L145,-60 M142.5,-62.5 L142.5,-57.5" stroke="#d4a853" stroke-width="2"/>
    <circle cx="-150" cy="20" r="3" fill="#d4a853"/>
    <circle cx="160" cy="70" r="3" fill="#d4a853"/>
  </g>
  
  <!-- Bundle ribbon -->
  <polygon points="1600,0 1400,0 1600,200" fill="url(#bundleGold)"/>
  <text x="1520" y="82" font-family="Outfit, sans-serif" font-size="20" font-weight="700" fill="#050507" text-anchor="middle" letter-spacing="0.08em" transform="rotate(45, 1520, 82)">BUNDLE</text>
  
  <!-- Best Value badge -->
  <rect x="60" y="60" width="200" height="50" rx="25" fill="url(#bundleGold)"/>
  <text x="160" y="95" font-family="Outfit, sans-serif" font-size="18" font-weight="700" fill="#050507" text-anchor="middle" letter-spacing="0.1em">BEST VALUE</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#d4a853" text-anchor="middle">$97</text>
  
  <text x="800" y="580" font-family="Cormorant Garamond, Georgia, serif" font-size="86" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Complete Bundle</text>
  <text x="800" y="660" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">ALL WORKBOOKS + TOOLS</text>
</svg>
