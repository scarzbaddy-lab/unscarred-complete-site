<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="siblingGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#siblingGlow)"/>
  
  <!-- Two Equal Circles Side by Side -->
  <g transform="translate(800, 340)">
    <!-- Sibling 1 -->
    <circle cx="-80" cy="0" r="75" fill="none" stroke="#7c5cbf" stroke-width="3"/>
    <circle cx="-80" cy="0" r="55" fill="#7c5cbf" fill-opacity="0.08"/>
    
    <!-- Sibling 2 -->
    <circle cx="80" cy="0" r="75" fill="none" stroke="#2d8f8f" stroke-width="3"/>
    <circle cx="80" cy="0" r="55" fill="#2d8f8f" fill-opacity="0.08"/>
    
    <!-- Parallel lines (shared history, different paths) -->
    <line x1="-80" y1="-100" x2="-80" y2="-130" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.5"/>
    <line x1="80" y1="-100" x2="80" y2="-130" stroke="#2d8f8f" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- Shared origin point -->
    <circle cx="0" cy="-150" r="15" fill="none" stroke="#9a958c" stroke-width="2"/>
    <line x1="-80" y1="-130" x2="-15" y2="-150" stroke="#9a958c" stroke-width="1" stroke-opacity="0.4"/>
    <line x1="80" y1="-130" x2="15" y2="-150" stroke="#9a958c" stroke-width="1" stroke-opacity="0.4"/>
    
    <!-- Translation bridge -->
    <g transform="translate(0, 0)">
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="rgba(124,92,191,0.15)" stroke="#a33b5c" stroke-width="2"/>
      <path d="M-12,0 L12,0 M6,-6 L12,0 L6,6" fill="none" stroke="#a33b5c" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Different perspectives particles -->
    <circle cx="-130" cy="-40" r="3" fill="#7c5cbf" fill-opacity="0.5"/>
    <circle cx="-130" cy="40" r="3" fill="#7c5cbf" fill-opacity="0.4"/>
    <circle cx="130" cy="-40" r="3" fill="#2d8f8f" fill-opacity="0.5"/>
    <circle cx="130" cy="40" r="3" fill="#2d8f8f" fill-opacity="0.4"/>
  </g>
  
  <rect x="60" y="60" width="200" height="45" rx="22" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="160" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">60-90 MINUTES</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$87</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Sibling</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">TRANSLATION SESSION</text>
</svg>
