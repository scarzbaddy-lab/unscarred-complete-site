<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="servBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1520"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="servGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9763d;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#c9763d;stop-opacity:0"/>
    </linearGradient>
    <filter id="servBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#servBg)"/>
  <ellipse cx="200" cy="100" rx="180" ry="90" fill="url(#servGlow)" filter="url(#servBlur)"/>
  
  <!-- Life ring / rescue symbol -->
  <circle cx="200" cy="180" r="80" fill="none" stroke="#c9763d" stroke-width="12"/>
  <circle cx="200" cy="180" r="45" fill="none" stroke="#c9763d" stroke-width="12"/>
  
  <!-- Cross sections of life ring -->
  <line x1="130" y1="130" x2="165" y2="155" stroke="url(#servBg)" stroke-width="20"/>
  <line x1="270" y1="130" x2="235" y2="155" stroke="url(#servBg)" stroke-width="20"/>
  <line x1="130" y1="230" x2="165" y2="205" stroke="url(#servBg)" stroke-width="20"/>
  <line x1="270" y1="230" x2="235" y2="205" stroke="url(#servBg)" stroke-width="20"/>
  
  <!-- Rope coming from ring -->
  <path d="M200,260 Q180,280 200,300 Q220,320 200,340" 
        stroke="#9a958c" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Hand reaching up (simplified) -->
  <path d="M180,320 L175,290 M190,315 L188,285 M200,310 L200,280 M210,315 L212,285 M220,320 L225,290" 
        stroke="#ece8e1" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M165,330 Q200,305 235,330" stroke="#ece8e1" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Accent elements -->
  <circle cx="200" cy="180" r="15" fill="#a33b5c" opacity="0.4"/>
  <circle cx="200" cy="180" r="8" fill="#c9763d"/>
  
  <!-- Small floating elements -->
  <circle cx="90" cy="160" r="4" fill="#7c5cbf" opacity="0.5"/>
  <circle cx="310" cy="200" r="4" fill="#a33b5c" opacity="0.5"/>
  <circle cx="100" cy="240" r="3" fill="#c9763d" opacity="0.4"/>
  <circle cx="300" cy="140" r="3" fill="#e74c3c" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="400" font-family="Georgia, serif" font-size="28" fill="#ece8e1" text-anchor="middle" font-style="italic">Help That Speaks</text>
  <text x="200" y="435" font-family="Georgia, serif" font-size="28" fill="#ece8e1" text-anchor="middle" font-style="italic">Your Language</text>
  <text x="200" y="465" font-family="system-ui, sans-serif" font-size="13" fill="#9a958c" text-anchor="middle">Real pattern work. No judgment.</text>
  
  <!-- War badge - top corner -->
  <rect x="290" y="15" width="95" height="26" rx="13" fill="rgba(201,118,61,0.2)" stroke="#c9763d" stroke-opacity="0.5"/>
  <text x="337" y="33" font-family="system-ui, sans-serif" font-size="11" fill="#c9763d" text-anchor="middle" font-weight="600">WAR PATH</text>
</svg>
