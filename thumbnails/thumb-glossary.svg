<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="glossBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1520"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="glossGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cbf;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7c5cbf;stop-opacity:0"/>
    </linearGradient>
    <filter id="glossBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#glossBg)"/>
  <ellipse cx="200" cy="80" rx="160" ry="80" fill="url(#glossGlow)" filter="url(#glossBlur)"/>
  
  <!-- Open book shape -->
  <path d="M200,100 L200,300" stroke="#9a958c" stroke-width="2"/>
  
  <!-- Left page -->
  <path d="M60,90 Q130,100 200,100 L200,300 Q130,295 60,285 Z" 
        fill="rgba(236,232,225,0.05)" stroke="#c9763d" stroke-width="2"/>
  
  <!-- Right page -->
  <path d="M200,100 Q270,100 340,90 L340,285 Q270,295 200,300 Z" 
        fill="rgba(236,232,225,0.05)" stroke="#c9763d" stroke-width="2"/>
  
  <!-- Left page text lines -->
  <line x1="80" y1="130" x2="180" y2="130" stroke="#9a958c" stroke-opacity="0.4"/>
  <line x1="80" y1="155" x2="170" y2="155" stroke="#9a958c" stroke-opacity="0.3"/>
  <line x1="80" y1="180" x2="180" y2="180" stroke="#9a958c" stroke-opacity="0.4"/>
  <line x1="80" y1="205" x2="160" y2="205" stroke="#9a958c" stroke-opacity="0.3"/>
  <line x1="80" y1="230" x2="175" y2="230" stroke="#9a958c" stroke-opacity="0.4"/>
  <line x1="80" y1="255" x2="165" y2="255" stroke="#9a958c" stroke-opacity="0.3"/>
  
  <!-- Right page text lines -->
  <line x1="220" y1="130" x2="320" y2="130" stroke="#9a958c" stroke-opacity="0.4"/>
  <line x1="220" y1="155" x2="310" y2="155" stroke="#9a958c" stroke-opacity="0.3"/>
  <line x1="220" y1="180" x2="320" y2="180" stroke="#9a958c" stroke-opacity="0.4"/>
  <line x1="220" y1="205" x2="300" y2="205" stroke="#9a958c" stroke-opacity="0.3"/>
  <line x1="220" y1="230" x2="315" y2="230" stroke="#9a958c" stroke-opacity="0.4"/>
  <line x1="220" y1="255" x2="305" y2="255" stroke="#9a958c" stroke-opacity="0.3"/>
  
  <!-- Highlighted terms on left -->
  <rect x="80" y="123" width="60" height="14" fill="#a33b5c" fill-opacity="0.3" rx="2"/>
  <rect x="80" y="223" width="50" height="14" fill="#7c5cbf" fill-opacity="0.3" rx="2"/>
  
  <!-- Highlighted terms on right -->
  <rect x="220" y="173" width="55" height="14" fill="#c9763d" fill-opacity="0.3" rx="2"/>
  <rect x="220" y="248" width="45" height="14" fill="#e74c3c" fill-opacity="0.3" rx="2"/>
  
  <!-- Floating term labels -->
  <text x="95" y="170" font-family="system-ui, sans-serif" font-size="9" fill="#a33b5c" opacity="0.8">dissociation</text>
  <text x="235" y="220" font-family="system-ui, sans-serif" font-size="9" fill="#c9763d" opacity="0.8">limerence</text>
  
  <!-- Title -->
  <text x="200" y="380" font-family="Georgia, serif" font-size="30" fill="#ece8e1" text-anchor="middle" font-style="italic">Glossary of Terms</text>
  <text x="200" y="415" font-family="system-ui, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">Learn the language</text>
  
  <!-- War badge -->
  <rect x="135" y="440" width="130" height="30" rx="15" fill="rgba(201,118,61,0.2)" stroke="#c9763d" stroke-opacity="0.5"/>
  <text x="200" y="461" font-family="system-ui, sans-serif" font-size="12" fill="#c9763d" text-anchor="middle" font-weight="600">WAR PATH</text>
</svg>
