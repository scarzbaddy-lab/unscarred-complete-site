<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="roseGlow" cx="50%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="roseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9506e"/>
      <stop offset="100%" stop-color="#a33b5c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#roseGlow)"/>
  
  <!-- Open Notebook with Heart/Wave -->
  <g transform="translate(800, 340)">
    <!-- Book spine -->
    <rect x="-8" y="-100" width="16" height="200" rx="4" fill="#a33b5c"/>
    
    <!-- Left page -->
    <path d="M-8,-100 L-140,-80 L-140,100 L-8,100 Z" fill="none" stroke="#a33b5c" stroke-width="3"/>
    <!-- Page lines -->
    <line x1="-120" y1="-50" x2="-25" y2="-50" stroke="#a33b5c" stroke-opacity="0.4" stroke-width="2"/>
    <line x1="-120" y1="-20" x2="-25" y2="-20" stroke="#a33b5c" stroke-opacity="0.4" stroke-width="2"/>
    <line x1="-120" y1="10" x2="-25" y2="10" stroke="#a33b5c" stroke-opacity="0.4" stroke-width="2"/>
    <line x1="-120" y1="40" x2="-25" y2="40" stroke="#a33b5c" stroke-opacity="0.4" stroke-width="2"/>
    <line x1="-120" y1="70" x2="-25" y2="70" stroke="#a33b5c" stroke-opacity="0.4" stroke-width="2"/>
    
    <!-- Right page -->
    <path d="M8,-100 L140,-80 L140,100 L8,100 Z" fill="none" stroke="#a33b5c" stroke-width="3"/>
    
    <!-- Heart on right page -->
    <path d="M74,-10 C74,-30 54,-30 54,-10 C54,10 74,35 74,35 C74,35 94,10 94,-10 C94,-30 74,-30 74,-10" 
          fill="url(#roseGrad)" stroke="none"/>
    
    <!-- Pulse wave below heart -->
    <path d="M40,55 L55,55 L65,35 L75,75 L85,45 L95,55 L108,55" 
          fill="none" stroke="#a33b5c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Price -->
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#a33b5c" text-anchor="middle">$37</text>
  
  <!-- Headline -->
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">BPD Healing</text>
  
  <!-- Subtext -->
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">6-MODULE WORKBOOK</text>
  
  <line x1="600" y1="780" x2="1000" y2="780" stroke="rgba(163,59,92,0.3)" stroke-width="1"/>
</svg>
