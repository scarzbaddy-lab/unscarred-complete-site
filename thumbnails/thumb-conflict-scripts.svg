<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orangeGlow" cx="70%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#c9763d" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#orangeGlow)"/>
  
  <!-- Speech Bubbles with Text -->
  <g transform="translate(800, 340)">
    <!-- Left bubble -->
    <path d="M-180,-80 L-180,20 L-140,20 L-120,50 L-120,20 L20,20 L20,-80 Z" 
          fill="none" stroke="#c9763d" stroke-width="3" rx="12"/>
    <!-- Text lines in left bubble -->
    <line x1="-160" y1="-50" x2="-20" y2="-50" stroke="#c9763d" stroke-opacity="0.5" stroke-width="8" stroke-linecap="round"/>
    <line x1="-160" y1="-20" x2="-60" y2="-20" stroke="#c9763d" stroke-opacity="0.4" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Right bubble (response) -->
    <path d="M-20,40 L-20,120 L100,120 L120,150 L120,120 L180,120 L180,40 Z" 
          fill="none" stroke="#c9763d" stroke-width="3" stroke-opacity="0.7"/>
    <!-- Text lines in right bubble -->
    <line x1="0" y1="70" x2="160" y2="70" stroke="#c9763d" stroke-opacity="0.4" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="100" x2="100" y2="100" stroke="#c9763d" stroke-opacity="0.3" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Quote marks accent -->
    <text x="-200" y="-40" font-family="Georgia, serif" font-size="80" fill="#c9763d" fill-opacity="0.3">"</text>
    <text x="160" y="140" font-family="Georgia, serif" font-size="80" fill="#c9763d" fill-opacity="0.3">"</text>
  </g>
  
  <!-- Price -->
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#c9763d" text-anchor="middle">$29</text>
  
  <!-- Headline -->
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Conflict Scripts</text>
  
  <!-- Subtext -->
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">WORD-FOR-WORD GUIDES</text>
  
  <line x1="600" y1="780" x2="1000" y2="780" stroke="rgba(201,118,61,0.3)" stroke-width="1"/>
</svg>
