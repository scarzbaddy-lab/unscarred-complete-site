<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="subGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#2d8f8f" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#a33b5c" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#subGlow)"/>
  
  <!-- Continuous Pattern Line with Support -->
  <g transform="translate(800, 320)">
    <!-- Continuous wave pattern -->
    <path d="M-250,0 
             C-220,-40 -180,40 -150,0 
             C-120,-40 -80,40 -50,0 
             C-20,-40 20,40 50,0 
             C80,-40 120,40 150,0 
             C180,-40 220,40 250,0" 
          fill="none" stroke="#2d8f8f" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Pattern nodes -->
    <circle cx="-150" cy="0" r="12" fill="#2d8f8f"/>
    <circle cx="-50" cy="0" r="12" fill="#2d8f8f"/>
    <circle cx="50" cy="0" r="12" fill="#2d8f8f"/>
    <circle cx="150" cy="0" r="12" fill="#2d8f8f"/>
    
    <!-- Support hand reaching up -->
    <g transform="translate(0, 80)">
      <path d="M-30,60 L-30,30 C-30,20 -20,15 -10,20 L0,30 C10,15 20,15 30,25 L35,35 C40,30 50,30 55,40 L55,50 C55,65 40,75 20,75 L-10,75 C-25,75 -30,70 -30,60" 
            fill="none" stroke="#a33b5c" stroke-width="3"/>
      <circle cx="0" cy="-20" r="30" fill="#a33b5c" fill-opacity="0.1" stroke="#a33b5c" stroke-width="2"/>
      <path d="M-10,-25 L-5,-15 L10,-30" fill="none" stroke="#a33b5c" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Recurring arrows -->
    <g transform="translate(-200, -80)">
      <path d="M0,0 A30,30 0 1,1 0,-1" fill="none" stroke="#2d8f8f" stroke-width="2" stroke-opacity="0.5"/>
      <polygon points="5,-5 0,5 -5,-5" fill="#2d8f8f" fill-opacity="0.5" transform="rotate(-45, 0, 0)"/>
    </g>
    <g transform="translate(200, -80)">
      <path d="M0,0 A30,30 0 1,1 0,-1" fill="none" stroke="#2d8f8f" stroke-width="2" stroke-opacity="0.5"/>
      <polygon points="5,-5 0,5 -5,-5" fill="#2d8f8f" fill-opacity="0.5" transform="rotate(-45, 0, 0)"/>
    </g>
  </g>
  
  <!-- Monthly badge -->
  <rect x="60" y="60" width="180" height="50" rx="25" fill="rgba(45,143,143,0.2)" stroke="rgba(45,143,143,0.5)" stroke-width="1"/>
  <text x="150" y="95" font-family="Outfit, sans-serif" font-size="18" font-weight="600" fill="#2d8f8f" text-anchor="middle" letter-spacing="0.1em">MONTHLY</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="76" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Pattern Support</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">ONGOING SUBSCRIPTION</text>
  
  <line x1="600" y1="780" x2="1000" y2="780" stroke="rgba(45,143,143,0.3)" stroke-width="1"/>
</svg>

