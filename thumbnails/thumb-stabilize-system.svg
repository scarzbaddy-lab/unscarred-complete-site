<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="stabBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1520"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="stabGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9763d;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#c9763d;stop-opacity:0"/>
    </linearGradient>
    <filter id="stabBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#stabBg)"/>
  <ellipse cx="200" cy="100" rx="180" ry="80" fill="url(#stabGlow)" filter="url(#stabBlur)"/>
  
  <!-- Lightning bolt (stabilization) -->
  <path d="M200,80 L160,170 L190,170 L150,280 L230,160 L195,160 L240,80 Z" 
        fill="#c9763d" fill-opacity="0.3" stroke="#c9763d" stroke-width="3"/>
  
  <!-- Inner glow -->
  <path d="M200,100 L175,155 L190,155 L170,230 L215,150 L195,150 L225,100 Z" 
        fill="#c9763d" fill-opacity="0.6"/>
  
  <!-- Grounding waves below -->
  <path d="M80,300 Q140,280 200,300 Q260,320 320,300" stroke="#7c5cbf" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M80,320 Q140,300 200,320 Q260,340 320,320" stroke="#a33b5c" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M80,340 Q140,320 200,340 Q260,360 320,340" stroke="#5c5955" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Anchor point at bottom of lightning -->
  <circle cx="190" cy="275" r="8" fill="none" stroke="#c9763d" stroke-width="2"/>
  <circle cx="190" cy="275" r="3" fill="#c9763d"/>
  
  <!-- Small stabilizing elements -->
  <circle cx="100" cy="200" r="4" fill="#a33b5c" opacity="0.6"/>
  <circle cx="300" cy="180" r="4" fill="#7c5cbf" opacity="0.6"/>
  <circle cx="120" cy="260" r="3" fill="#c9763d" opacity="0.5"/>
  <circle cx="280" cy="240" r="3" fill="#a33b5c" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="400" font-family="Georgia, serif" font-size="30" fill="#ece8e1" text-anchor="middle" font-style="italic">Stabilize Your</text>
  <text x="200" y="435" font-family="Georgia, serif" font-size="30" fill="#ece8e1" text-anchor="middle" font-style="italic">System</text>
  <text x="200" y="465" font-family="system-ui, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">Grounding tools for crisis mode</text>
  
  <!-- War badge - moved to corner -->
  <rect x="290" y="15" width="95" height="26" rx="13" fill="rgba(201,118,61,0.2)" stroke="#c9763d" stroke-opacity="0.5"/>
  <text x="337" y="33" font-family="system-ui, sans-serif" font-size="11" fill="#c9763d" text-anchor="middle" font-weight="600">WAR PATH</text>
</svg>
