<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="energyGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#energyGlow)"/>
  
  <!-- Two Figures Side by Side -->
  <g transform="translate(800, 320)">
    <!-- Energy dots around -->
    <circle cx="-180" cy="-80" r="4" fill="#7c5cbf" fill-opacity="0.6"/>
    <circle cx="-140" cy="-120" r="3" fill="#7c5cbf" fill-opacity="0.4"/>
    <circle cx="180" cy="-80" r="4" fill="#7c5cbf" fill-opacity="0.6"/>
    <circle cx="140" cy="-120" r="3" fill="#7c5cbf" fill-opacity="0.4"/>
    <circle cx="-200" cy="40" r="3" fill="#7c5cbf" fill-opacity="0.3"/>
    <circle cx="200" cy="40" r="3" fill="#7c5cbf" fill-opacity="0.3"/>
    
    <!-- Left figure -->
    <circle cx="-80" cy="-60" r="40" fill="none" stroke="#7c5cbf" stroke-width="3"/>
    <path d="M-80,0 L-80,100" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M-80,30 L-120,80" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M-80,30 L-40,80" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M-80,100 L-110,160" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M-80,100 L-50,160" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right figure -->
    <circle cx="80" cy="-60" r="40" fill="none" stroke="#7c5cbf" stroke-width="3"/>
    <path d="M80,0 L80,100" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M80,30 L40,80" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M80,30 L120,80" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M80,100 L50,160" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    <path d="M80,100 L110,160" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Connection line between -->
    <line x1="-30" y1="50" x2="30" y2="50" stroke="#7c5cbf" stroke-width="2" stroke-dasharray="8,4" stroke-opacity="0.6"/>
    
    <!-- Glow between figures -->
    <ellipse cx="0" cy="50" rx="40" ry="30" fill="#7c5cbf" fill-opacity="0.1"/>
  </g>
  
  <!-- Duration badge -->
  <rect x="60" y="60" width="200" height="50" rx="25" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="160" y="95" font-family="Outfit, sans-serif" font-size="20" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">30 MINUTES</text>
  
  <!-- Price -->
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$17</text>
  
  <!-- Headline -->
  <text x="800" y="640" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Body Doubling</text>
  
  <!-- Subtext -->
  <text x="800" y="720" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">ADHD FOCUS SESSION</text>
  
  <line x1="600" y1="800" x2="1000" y2="800" stroke="rgba(124,92,191,0.3)" stroke-width="1"/>
</svg>
