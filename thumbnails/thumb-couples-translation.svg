<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coupleGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#coupleGlow)"/>
  
  <!-- Two Speech Bubbles with Translation Arrow -->
  <g transform="translate(800, 340)">
    <!-- Left bubble -->
    <path d="M-220,-80 Q-220,-120 -180,-120 L-40,-120 Q0,-120 0,-80 L0,20 Q0,60 -40,60 L-120,60 L-140,100 L-140,60 L-180,60 Q-220,60 -220,20 Z" 
          fill="none" stroke="#a33b5c" stroke-width="3"/>
    <!-- Text lines -->
    <line x1="-190" y1="-70" x2="-30" y2="-70" stroke="#a33b5c" stroke-opacity="0.4" stroke-width="6" stroke-linecap="round"/>
    <line x1="-190" y1="-30" x2="-80" y2="-30" stroke="#a33b5c" stroke-opacity="0.3" stroke-width="6" stroke-linecap="round"/>
    <line x1="-190" y1="10" x2="-50" y2="10" stroke="#a33b5c" stroke-opacity="0.2" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Translation arrow in center -->
    <circle cx="0" cy="0" r="50" fill="#7c5cbf" fill-opacity="0.15" stroke="#7c5cbf" stroke-width="2"/>
    <path d="M-20,0 L20,0 M10,-10 L20,0 L10,10" fill="none" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" transform="translate(60, -30)"/>
    <path d="M20,0 L-20,0 M-10,-10 L-20,0 L-10,10" fill="none" stroke="#7c5cbf" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" transform="translate(-60, 30)"/>
    
    <!-- Right bubble -->
    <path d="M220,-80 Q220,-120 180,-120 L40,-120 Q0,-120 0,-80 L0,20 Q0,60 40,60 L120,60 L140,100 L140,60 L180,60 Q220,60 220,20 Z" 
          fill="none" stroke="#2d8f8f" stroke-width="3" transform="translate(0, 40)"/>
    <!-- Text lines -->
    <line x1="30" y1="10" x2="190" y2="10" stroke="#2d8f8f" stroke-opacity="0.4" stroke-width="6" stroke-linecap="round"/>
    <line x1="30" y1="50" x2="140" y2="50" stroke="#2d8f8f" stroke-opacity="0.3" stroke-width="6" stroke-linecap="round"/>
    <line x1="30" y1="90" x2="170" y2="90" stroke="#2d8f8f" stroke-opacity="0.2" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Duration badge -->
  <rect x="60" y="60" width="200" height="50" rx="25" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="160" y="95" font-family="Outfit, sans-serif" font-size="20" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">90 MINUTES</text>
  
  <!-- Price -->
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$97</text>
  
  <!-- Headline -->
  <text x="800" y="640" font-family="Cormorant Garamond, Georgia, serif" font-size="86" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Couples Translation</text>
  
  <!-- Subtext -->
  <text x="800" y="720" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">LIVE MEDIATION SESSION</text>
  
  <line x1="600" y1="800" x2="1000" y2="800" stroke="rgba(124,92,191,0.3)" stroke-width="1"/>
</svg>
