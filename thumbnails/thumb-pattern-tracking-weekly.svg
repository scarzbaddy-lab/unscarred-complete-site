<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="weeklyGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#weeklyGlow)"/>
  
  <!-- Calendar with Pattern Overlay -->
  <g transform="translate(800, 320)">
    <!-- Calendar frame -->
    <rect x="-200" y="-100" width="400" height="250" rx="16" fill="none" stroke="#a33b5c" stroke-width="3"/>
    
    <!-- Header -->
    <rect x="-200" y="-100" width="400" height="50" rx="16" fill="#a33b5c" fill-opacity="0.15"/>
    <text x="0" y="-65" font-family="Outfit, sans-serif" font-size="24" font-weight="600" fill="#a33b5c" text-anchor="middle" letter-spacing="0.15em">MONTH</text>
    
    <!-- Week labels -->
    <text x="-160" y="-20" font-family="Outfit, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">W1</text>
    <text x="-60" y="-20" font-family="Outfit, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">W2</text>
    <text x="40" y="-20" font-family="Outfit, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">W3</text>
    <text x="140" y="-20" font-family="Outfit, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">W4</text>
    
    <!-- Pattern line connecting weeks -->
    <path d="M-160,30 L-60,60 L40,20 L140,80" 
          fill="none" stroke="#a33b5c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Week markers on line -->
    <circle cx="-160" cy="30" r="15" fill="#a33b5c"/>
    <circle cx="-60" cy="60" r="15" fill="#a33b5c"/>
    <circle cx="40" cy="20" r="15" fill="#a33b5c"/>
    <circle cx="140" cy="80" r="15" fill="#a33b5c"/>
    
    <!-- Checkmarks in circles -->
    <path d="M-168,30 L-162,36 L-152,24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M-68,60 L-62,66 L-52,54" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M32,20 L38,26 L48,14" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M132,80 L138,86 L148,74" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Trend line indicator -->
    <path d="M160,100 L180,70" fill="none" stroke="#2d8f8f" stroke-width="3" stroke-linecap="round"/>
    <polygon points="180,70 172,78 168,68" fill="#2d8f8f"/>
  </g>
  
  <rect x="60" y="60" width="200" height="45" rx="22" fill="rgba(163,59,92,0.15)" stroke="rgba(163,59,92,0.4)" stroke-width="1"/>
  <text x="160" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#a33b5c" text-anchor="middle" letter-spacing="0.1em">1 MONTH</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#a33b5c" text-anchor="middle">$127</text>
  
  <text x="800" y="680" font-family="Cormorant Garamond, Georgia, serif" font-size="86" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Weekly Review</text>
  <text x="800" y="760" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">MONTHLY PATTERN TRACKING</text>
</svg>
