<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="patternGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#patternGlow)"/>
  
  <!-- Pattern Nodes Connected - Single Focus -->
  <g transform="translate(800, 340)">
    <!-- Background nodes (faded) -->
    <circle cx="-150" cy="-60" r="15" fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="-80" cy="50" r="12" fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="80" cy="-40" r="14" fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="150" cy="30" r="13" fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Connection lines (faded) -->
    <line x1="-135" y1="-50" x2="-95" y2="35" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.2"/>
    <line x1="-68" y1="45" x2="66" y2="-35" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.2"/>
    <line x1="94" y1="-35" x2="137" y2="20" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.2"/>
    
    <!-- HIGHLIGHTED single node -->
    <circle cx="0" cy="0" r="50" fill="#a33b5c" fill-opacity="0.2" stroke="#a33b5c" stroke-width="4"/>
    <circle cx="0" cy="0" r="35" fill="#a33b5c" fill-opacity="0.15"/>
    <circle cx="0" cy="0" r="15" fill="#a33b5c"/>
    
    <!-- Highlight ring pulse -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.15"/>
    
    <!-- Connection to highlighted node -->
    <line x1="-135" y1="-50" x2="-50" y2="-20" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.5"/>
    <line x1="50" y1="20" x2="137" y2="25" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.5"/>
  </g>
  
  <rect x="60" y="60" width="200" height="45" rx="22" fill="rgba(163,59,92,0.15)" stroke="rgba(163,59,92,0.4)" stroke-width="1"/>
  <text x="160" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#a33b5c" text-anchor="middle" letter-spacing="0.1em">1:1 SESSION</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#a33b5c" text-anchor="middle">$47</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="86" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Pattern Tracking</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">SINGLE ANALYSIS SESSION</text>
</svg>
