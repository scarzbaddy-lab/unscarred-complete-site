<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bundleGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#b8860b" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="bundleLink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a33b5c"/>
      <stop offset="50%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#7d9a8c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#bundleGlow)"/>
  
  <!-- Workbook icon (left) -->
  <g transform="translate(560, 320)">
    <rect x="-60" y="-80" width="120" height="160" rx="8" fill="none" stroke="#b8860b" stroke-width="3"/>
    <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#b8860b" stroke-opacity="0.5" stroke-width="4" stroke-linecap="round"/>
    <line x1="-40" y1="-20" x2="30" y2="-20" stroke="#b8860b" stroke-opacity="0.4" stroke-width="4" stroke-linecap="round"/>
    <line x1="-40" y1="10" x2="35" y2="10" stroke="#b8860b" stroke-opacity="0.3" stroke-width="4" stroke-linecap="round"/>
    <line x1="-40" y1="40" x2="20" y2="40" stroke="#b8860b" stroke-opacity="0.2" stroke-width="4" stroke-linecap="round"/>
    <text x="0" y="110" font-family="Outfit, sans-serif" font-size="16" font-weight="500" fill="#b8860b" text-anchor="middle">WORKBOOK</text>
  </g>
  
  <!-- Plus sign -->
  <g transform="translate(800, 320)">
    <circle cx="0" cy="0" r="35" fill="#b8860b" fill-opacity="0.2" stroke="#b8860b" stroke-width="2"/>
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#b8860b" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#b8860b" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Session icon (right) - video camera/live -->
  <g transform="translate(1040, 320)">
    <rect x="-70" y="-50" width="100" height="80" rx="8" fill="none" stroke="#7c5cbf" stroke-width="3"/>
    <path d="M40,-30 L70,-45 L70,25 L40,10 Z" fill="none" stroke="#7c5cbf" stroke-width="3" stroke-linejoin="round"/>
    <circle cx="-20" cy="-10" r="8" fill="#a33b5c"/>
    <text x="0" y="80" font-family="Outfit, sans-serif" font-size="16" font-weight="500" fill="#7c5cbf" text-anchor="middle">LIVE SESSION</text>
  </g>
  
  <!-- Badge -->
  <rect x="60" y="60" width="160" height="50" rx="25" fill="rgba(184,134,11,0.15)" stroke="rgba(184,134,11,0.4)" stroke-width="1"/>
  <text x="140" y="95" font-family="Outfit, sans-serif" font-size="20" font-weight="500" fill="#b8860b" text-anchor="middle" letter-spacing="0.1em">BUNDLE</text>
  
  <!-- Price with savings -->
  <text x="1480" y="85" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#b8860b" text-anchor="middle">$117</text>
  <text x="1480" y="115" font-family="Outfit, sans-serif" font-size="16" font-weight="400" fill="#7d9a8c" text-anchor="middle">SAVE $17</text>
  
  <!-- Headline -->
  <text x="800" y="580" font-family="Cormorant Garamond, Georgia, serif" font-size="72" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Couples Repair</text>
  <text x="800" y="660" font-family="Cormorant Garamond, Georgia, serif" font-size="52" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Bundle</text>
  
  <!-- Subtext -->
  <text x="800" y="740" font-family="Outfit, sans-serif" font-size="24" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">WORKBOOK + 90-MIN LIVE SESSION</text>
  
  <line x1="600" y1="800" x2="1000" y2="800" stroke="rgba(184,134,11,0.3)" stroke-width="1"/>
</svg>




