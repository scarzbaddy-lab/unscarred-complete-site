<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="chameleonGlow" cx="30%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#2d8f8f" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#7c5cbf" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="shiftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d8f8f"/>
      <stop offset="50%" stop-color="#7c5cbf"/>
      <stop offset="100%" stop-color="#a33b5c"/>
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#chameleonGlow)"/>
  
  <!-- Shape-shifter / Multiple mirrors -->
  <g transform="translate(400, 380)">
    <!-- Central figure fading into different shapes -->
    <ellipse cx="-60" cy="0" rx="50" ry="70" fill="none" stroke="#2d8f8f" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="45" ry="65" fill="none" stroke="#7c5cbf" stroke-width="2.5" stroke-opacity="0.7"/>
    <ellipse cx="60" cy="0" rx="40" ry="60" fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- Transformation arrows -->
    <path d="M-20,-50 Q0,-70 20,-50" fill="none" stroke="url(#shiftGrad)" stroke-width="2"/>
    <path d="M-20,50 Q0,70 20,50" fill="none" stroke="url(#shiftGrad)" stroke-width="2"/>
    
    <!-- Question mark in center -->
    <text x="0" y="15" font-family="Georgia, serif" font-size="60" fill="#7c5cbf" fill-opacity="0.4" text-anchor="middle">?</text>
    
    <!-- Shifting particles -->
    <circle cx="-80" cy="-40" r="4" fill="#2d8f8f"/>
    <circle cx="80" cy="-40" r="4" fill="#a33b5c"/>
    <circle cx="-80" cy="40" r="3" fill="#2d8f8f" fill-opacity="0.6"/>
    <circle cx="80" cy="40" r="3" fill="#a33b5c" fill-opacity="0.6"/>
  </g>
  
  <rect x="60" y="60" width="260" height="45" rx="22" fill="rgba(45,143,143,0.15)" stroke="rgba(45,143,143,0.4)" stroke-width="1"/>
  <text x="190" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#2d8f8f" text-anchor="middle" letter-spacing="0.1em">SURVIVOR TYPE</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#2d8f8f" text-anchor="middle">$15</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">The Chameleon</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">SURVIVOR TYPE WORKBOOK</text>
</svg>
