<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="patBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1520"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="patGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cbf;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7c5cbf;stop-opacity:0"/>
    </linearGradient>
    <filter id="patBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#patBg)"/>
  <ellipse cx="200" cy="100" rx="160" ry="90" fill="url(#patGlow)" filter="url(#patBlur)"/>
  
  <!-- Magnifying glass -->
  <circle cx="200" cy="180" r="75" fill="none" stroke="#c9763d" stroke-width="4"/>
  <line x1="253" y1="233" x2="300" y2="280" stroke="#c9763d" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Pattern fragments inside magnifying glass -->
  <!-- Neural network pattern -->
  <circle cx="160" cy="160" r="8" fill="#a33b5c"/>
  <circle cx="200" cy="140" r="6" fill="#7c5cbf"/>
  <circle cx="240" cy="165" r="7" fill="#e74c3c"/>
  <circle cx="180" cy="200" r="5" fill="#c9763d"/>
  <circle cx="220" cy="210" r="6" fill="#a33b5c"/>
  <circle cx="200" cy="180" r="10" fill="#7c5cbf" fill-opacity="0.5"/>
  
  <!-- Connecting lines -->
  <line x1="160" y1="160" x2="200" y2="140" stroke="#a33b5c" stroke-width="1.5" opacity="0.6"/>
  <line x1="200" y1="140" x2="240" y2="165" stroke="#7c5cbf" stroke-width="1.5" opacity="0.6"/>
  <line x1="240" y1="165" x2="220" y2="210" stroke="#e74c3c" stroke-width="1.5" opacity="0.6"/>
  <line x1="220" y1="210" x2="180" y2="200" stroke="#c9763d" stroke-width="1.5" opacity="0.6"/>
  <line x1="180" y1="200" x2="160" y2="160" stroke="#a33b5c" stroke-width="1.5" opacity="0.6"/>
  <line x1="200" y1="180" x2="200" y2="140" stroke="#7c5cbf" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="180" x2="240" y2="165" stroke="#7c5cbf" stroke-width="1" opacity="0.4"/>
  <line x1="200" y1="180" x2="180" y2="200" stroke="#7c5cbf" stroke-width="1" opacity="0.4"/>
  
  <!-- Labels floating outside glass -->
  <text x="80" y="130" font-family="system-ui, sans-serif" font-size="11" fill="#a33b5c" opacity="0.8">BPD</text>
  <text x="310" y="150" font-family="system-ui, sans-serif" font-size="11" fill="#7c5cbf" opacity="0.8">AUTISM</text>
  <text x="70" y="220" font-family="system-ui, sans-serif" font-size="11" fill="#e74c3c" opacity="0.8">NPD</text>
  <text x="320" y="240" font-family="system-ui, sans-serif" font-size="11" fill="#c9763d" opacity="0.8">CPTSD</text>
  
  <!-- Dotted lines from labels to glass -->
  <line x1="100" y1="130" x2="130" y2="150" stroke="#a33b5c" stroke-dasharray="2,2" opacity="0.4"/>
  <line x1="300" y1="150" x2="270" y2="165" stroke="#7c5cbf" stroke-dasharray="2,2" opacity="0.4"/>
  
  <!-- Title -->
  <text x="200" y="370" font-family="Georgia, serif" font-size="28" fill="#ece8e1" text-anchor="middle" font-style="italic">What Is Actually</text>
  <text x="200" y="405" font-family="Georgia, serif" font-size="28" fill="#ece8e1" text-anchor="middle" font-style="italic">Happening</text>
  <text x="200" y="435" font-family="system-ui, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">Deep pattern breakdowns</text>
  
  <!-- War badge -->
  <rect x="135" y="455" width="130" height="30" rx="15" fill="rgba(201,118,61,0.2)" stroke="#c9763d" stroke-opacity="0.5"/>
  <text x="200" y="476" font-family="system-ui, sans-serif" font-size="12" fill="#c9763d" text-anchor="middle" font-weight="600">WAR PATH</text>
</svg>
