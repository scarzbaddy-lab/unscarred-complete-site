<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="vipGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#b8860b" stop-opacity="0.35"/>
      <stop offset="50%" stop-color="#a33b5c" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldVip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a853"/>
      <stop offset="50%" stop-color="#b8860b"/>
      <stop offset="100%" stop-color="#d4a853"/>
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#vipGlow)"/>
  
  <!-- Crown + Phone Premium -->
  <g transform="translate(800, 320)">
    <!-- Crown -->
    <path d="M-80,-80 L-100,-20 L-50,-50 L0,-10 L50,-50 L100,-20 L80,-80 Z" 
          fill="none" stroke="url(#goldVip)" stroke-width="4"/>
    <circle cx="-80" cy="-80" r="8" fill="#d4a853"/>
    <circle cx="0" cy="-100" r="10" fill="#d4a853"/>
    <circle cx="80" cy="-80" r="8" fill="#d4a853"/>
    
    <!-- Premium phone below crown -->
    <rect x="-50" y="0" width="100" height="160" rx="16" fill="none" stroke="#d4a853" stroke-width="3"/>
    <rect x="-35" y="20" width="70" height="100" rx="4" fill="#d4a853" fill-opacity="0.1"/>
    
    <!-- VIP badge on phone -->
    <rect x="-30" y="50" width="60" height="30" rx="8" fill="url(#goldVip)"/>
    <text x="0" y="72" font-family="Outfit, sans-serif" font-size="18" font-weight="700" fill="#050507" text-anchor="middle" letter-spacing="0.15em">VIP</text>
    
    <!-- Signal bars (premium connection) -->
    <rect x="-25" y="90" width="8" height="15" rx="2" fill="#d4a853"/>
    <rect x="-10" y="85" width="8" height="20" rx="2" fill="#d4a853"/>
    <rect x="5" y="78" width="8" height="27" rx="2" fill="#d4a853"/>
    <rect x="20" y="70" width="8" height="35" rx="2" fill="#d4a853"/>
    
    <!-- Premium glow rings -->
    <ellipse cx="0" cy="60" rx="120" ry="140" fill="none" stroke="#d4a853" stroke-width="1" stroke-opacity="0.15"/>
    <ellipse cx="0" cy="60" rx="150" ry="170" fill="none" stroke="#d4a853" stroke-width="1" stroke-opacity="0.08"/>
    
    <!-- Sparkles -->
    <path d="M-130,20 L-125,20 M-127.5,17 L-127.5,23" stroke="#d4a853" stroke-width="2"/>
    <path d="M130,20 L135,20 M132.5,17 L132.5,23" stroke="#d4a853" stroke-width="2"/>
    <circle cx="-140" cy="-40" r="3" fill="#d4a853"/>
    <circle cx="140" cy="-40" r="3" fill="#d4a853"/>
  </g>
  
  <!-- VIP Badge -->
  <rect x="60" y="60" width="140" height="50" rx="25" fill="url(#goldVip)"/>
  <text x="130" y="95" font-family="Outfit, sans-serif" font-size="22" font-weight="700" fill="#050507" text-anchor="middle" letter-spacing="0.15em">VIP</text>
  
  <rect x="220" y="60" width="180" height="50" rx="25" fill="rgba(184,134,11,0.15)" stroke="rgba(184,134,11,0.5)" stroke-width="1"/>
  <text x="310" y="95" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#d4a853" text-anchor="middle" letter-spacing="0.1em">MONTHLY</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#d4a853" text-anchor="middle">$197</text>
  
  <text x="800" y="640" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">VIP Intensive</text>
  <text x="800" y="720" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">PREMIUM MONTHLY SUPPORT</text>
</svg>
