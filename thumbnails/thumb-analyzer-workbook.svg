<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="analyzerGlow" cx="30%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#analyzerGlow)"/>
  
  <!-- Brain with Magnifying Glass -->
  <g transform="translate(400, 380)">
    <!-- Brain outline -->
    <path d="M-40,-60 C-70,-60 -90,-30 -75,10 C-90,40 -70,70 -40,70 C-20,85 20,85 40,70 C70,70 90,40 75,10 C90,-30 70,-60 40,-60 C20,-75 -20,-75 -40,-60" 
          fill="none" stroke="#7c5cbf" stroke-width="3"/>
    <path d="M0,-60 C-15,-30 15,0 -5,30 C10,50 0,70 0,70" 
          fill="none" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- Magnifying glass -->
    <circle cx="60" cy="30" r="45" fill="none" stroke="#7c5cbf" stroke-width="4"/>
    <line x1="92" y1="62" x2="130" y2="100" stroke="#7c5cbf" stroke-width="8" stroke-linecap="round"/>
    <circle cx="60" cy="30" r="35" fill="#7c5cbf" fill-opacity="0.1"/>
    
    <!-- Analysis lines inside magnifier -->
    <line x1="40" y1="20" x2="80" y2="20" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.6"/>
    <line x1="40" y1="35" x2="70" y2="35" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.4"/>
    <line x1="40" y1="50" x2="75" y2="50" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.3"/>
  </g>
  
  <!-- Tag -->
  <rect x="60" y="60" width="260" height="45" rx="22" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="190" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">SURVIVOR TYPE</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$15</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">The Analyzer</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">SURVIVOR TYPE WORKBOOK</text>
</svg>
