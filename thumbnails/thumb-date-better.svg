<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="dateGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#7c5cbf" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#dateGlow)"/>
  
  <!-- Two Circles Connecting (Venn Diagram) -->
  <g transform="translate(800, 340)">
    <!-- Left circle (you) -->
    <circle cx="-60" cy="0" r="100" fill="none" stroke="#a33b5c" stroke-width="3"/>
    <text x="-100" y="10" font-family="Outfit, sans-serif" font-size="24" fill="#a33b5c" fill-opacity="0.6">YOU</text>
    
    <!-- Right circle (them) -->
    <circle cx="60" cy="0" r="100" fill="none" stroke="#7c5cbf" stroke-width="3"/>
    <text x="70" y="10" font-family="Outfit, sans-serif" font-size="24" fill="#7c5cbf" fill-opacity="0.6">THEM</text>
    
    <!-- Overlap glow -->
    <ellipse cx="0" cy="0" rx="40" ry="80" fill="url(#dateGlow)" opacity="0.5"/>
    
    <!-- Heart in overlap -->
    <path d="M0,-30 C0,-50 -20,-50 -20,-30 C-20,-10 0,15 0,15 C0,15 20,-10 20,-30 C20,-50 0,-50 0,-30" 
          fill="#ece8e1" fill-opacity="0.8" stroke="none"/>
    
    <!-- Checkmark below heart -->
    <path d="M-15,40 L-5,50 L15,25" fill="none" stroke="#2d8f8f" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pattern awareness dots -->
    <circle cx="-120" cy="-60" r="4" fill="#a33b5c" fill-opacity="0.5"/>
    <circle cx="-130" cy="0" r="3" fill="#a33b5c" fill-opacity="0.4"/>
    <circle cx="-120" cy="60" r="4" fill="#a33b5c" fill-opacity="0.5"/>
    <circle cx="120" cy="-60" r="4" fill="#7c5cbf" fill-opacity="0.5"/>
    <circle cx="130" cy="0" r="3" fill="#7c5cbf" fill-opacity="0.4"/>
    <circle cx="120" cy="60" r="4" fill="#7c5cbf" fill-opacity="0.5"/>
  </g>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#a33b5c" text-anchor="middle">$33</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Date Better</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">PATTERN-AWARE DATING TOOLKIT</text>
</svg>
