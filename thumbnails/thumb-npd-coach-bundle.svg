<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="amberGlow2" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#c9763d" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#a33b5c" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="mirrorGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9763d"/>
      <stop offset="100%" stop-color="#a33b5c"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a853"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#amberGlow2)"/>
  
  <!-- Cracked Mirror with Two Faces -->
  <g transform="translate(800, 340)">
    <!-- Mirror frame -->
    <ellipse cx="0" cy="0" rx="140" ry="160" fill="none" stroke="url(#mirrorGrad2)" stroke-width="4"/>
    
    <!-- Crack down the middle -->
    <path d="M0,-160 L-10,-120 L5,-80 L-8,-40 L10,0 L-5,40 L8,80 L-10,120 L0,160" 
          fill="none" stroke="#c9763d" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Left face silhouette -->
    <path d="M-80,-40 C-90,-60 -70,-80 -50,-70 C-40,-60 -40,-30 -50,-10 C-60,10 -80,30 -70,50" 
          fill="none" stroke="#ece8e1" stroke-width="2" stroke-opacity="0.6"/>
    
    <!-- Right face silhouette -->
    <path d="M80,-40 C90,-60 70,-80 50,-70 C40,-60 40,-30 50,-10 C60,10 80,30 70,50" 
          fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.8"/>
    
    <!-- Crack lines -->
    <line x1="5" y1="-80" x2="40" y2="-100" stroke="#c9763d" stroke-width="1.5" stroke-opacity="0.5"/>
    <line x1="-8" y1="-40" x2="-50" y2="-50" stroke="#c9763d" stroke-width="1.5" stroke-opacity="0.4"/>
    <line x1="10" y1="0" x2="60" y2="10" stroke="#c9763d" stroke-width="1.5" stroke-opacity="0.5"/>
  </g>
  
  <!-- 4 Sessions Badge -->
  <rect x="60" y="60" width="220" height="50" rx="25" fill="rgba(184,134,11,0.2)" stroke="rgba(184,134,11,0.5)" stroke-width="1"/>
  <text x="170" y="95" font-family="Outfit, sans-serif" font-size="20" font-weight="600" fill="#d4a853" text-anchor="middle" letter-spacing="0.1em">4 SESSIONS</text>
  
  <!-- Save badge -->
  <rect x="300" y="60" width="160" height="50" rx="25" fill="url(#goldGrad)"/>
  <text x="380" y="95" font-family="Outfit, sans-serif" font-size="18" font-weight="600" fill="#050507" text-anchor="middle" letter-spacing="0.08em">SAVE $41</text>
  
  <!-- Price -->
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#d4a853" text-anchor="middle">$227</text>
  
  <!-- Headline -->
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">NPD Coaching</text>
  
  <!-- Subtext -->
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">4-SESSION BUNDLE</text>
  
  <line x1="600" y1="780" x2="1000" y2="780" stroke="rgba(184,134,11,0.3)" stroke-width="1"/>
</svg>
