<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="parentGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#parentGlow)"/>
  
  <!-- Large Circle + Small Circle Connected -->
  <g transform="translate(800, 340)">
    <!-- Parent (large) -->
    <circle cx="-80" cy="0" r="90" fill="none" stroke="#7c5cbf" stroke-width="4"/>
    <circle cx="-80" cy="0" r="70" fill="#7c5cbf" fill-opacity="0.08"/>
    
    <!-- Child (small) -->
    <circle cx="80" cy="20" r="60" fill="none" stroke="#a33b5c" stroke-width="3"/>
    <circle cx="80" cy="20" r="45" fill="#a33b5c" fill-opacity="0.08"/>
    
    <!-- Connection bridge -->
    <path d="M10,0 Q45,10 25,20" fill="none" stroke="#7c5cbf" stroke-width="3" stroke-opacity="0.6"/>
    
    <!-- Translation arrows -->
    <g transform="translate(0, -60)">
      <circle cx="0" cy="0" r="35" fill="rgba(124,92,191,0.15)" stroke="#7c5cbf" stroke-width="2"/>
      <path d="M-15,-5 L15,-5 M8,-12 L15,-5 L8,2" fill="none" stroke="#7c5cbf" stroke-width="2" stroke-linecap="round"/>
      <path d="M15,5 L-15,5 M-8,-2 L-15,5 L-8,12" fill="none" stroke="#a33b5c" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Generational healing sparkles -->
    <circle cx="-140" cy="-60" r="3" fill="#7c5cbf" fill-opacity="0.5"/>
    <circle cx="130" cy="-30" r="3" fill="#a33b5c" fill-opacity="0.5"/>
    <circle cx="-130" cy="70" r="2" fill="#7c5cbf" fill-opacity="0.4"/>
    <circle cx="120" cy="70" r="2" fill="#a33b5c" fill-opacity="0.4"/>
  </g>
  
  <rect x="60" y="60" width="200" height="45" rx="22" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="160" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">60-90 MINUTES</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$87</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="86" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Parent-Child</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">TRANSLATION SESSION</text>
</svg>
