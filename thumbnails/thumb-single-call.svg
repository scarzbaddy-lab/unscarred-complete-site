<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="scBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1520"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="scGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a33b5c;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#a33b5c;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <rect width="400" height="500" fill="url(#scBg)"/>
  <ellipse cx="200" cy="100" rx="150" ry="90" fill="url(#scGlow)"/>
  
  <!-- Simple phone outline -->
  <rect x="140" y="100" width="120" height="200" rx="20" fill="none" stroke="#a33b5c" stroke-width="4"/>
  
  <!-- Screen area -->
  <rect x="150" y="115" width="100" height="155" rx="8" fill="rgba(163,59,92,0.1)"/>
  
  <!-- Speaker -->
  <rect x="175" y="108" width="50" height="4" rx="2" fill="#a33b5c" opacity="0.6"/>
  
  <!-- Home button -->
  <circle cx="200" cy="285" r="10" fill="none" stroke="#a33b5c" stroke-width="2" opacity="0.6"/>
  
  <!-- Call icon on screen -->
  <circle cx="200" cy="175" r="35" fill="rgba(163,59,92,0.2)" stroke="#a33b5c" stroke-width="2"/>
  <path d="M180,165 Q175,175 180,185 L185,182 Q182,175 185,168 Z" fill="#a33b5c"/>
  <path d="M220,165 Q225,175 220,185 L215,182 Q218,175 215,168 Z" fill="#a33b5c"/>
  <path d="M185,163 Q200,155 215,163" stroke="#a33b5c" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Sound waves -->
  <path d="M275,160 Q290,175 275,190" stroke="#7c5cbf" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M290,145 Q315,175 290,205" stroke="#7c5cbf" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M125,160 Q110,175 125,190" stroke="#7c5cbf" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M110,145 Q85,175 110,205" stroke="#7c5cbf" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- 1 hour badge -->
  <rect x="155" y="220" width="90" height="28" rx="14" fill="rgba(201,118,61,0.2)" stroke="#c9763d" stroke-opacity="0.5"/>
  <text x="200" y="239" font-family="system-ui, sans-serif" font-size="11" fill="#c9763d" text-anchor="middle" font-weight="600">60 MIN</text>
  
  <!-- Title -->
  <text x="200" y="380" font-family="Georgia, serif" font-size="32" fill="#ece8e1" text-anchor="middle" font-style="italic">Single Call</text>
  <text x="200" y="415" font-family="system-ui, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">One focused session</text>
  
  <!-- Price badge -->
  <rect x="150" y="440" width="100" height="32" rx="16" fill="rgba(163,59,92,0.2)" stroke="#a33b5c" stroke-opacity="0.5"/>
  <text x="200" y="462" font-family="system-ui, sans-serif" font-size="13" fill="#a33b5c" text-anchor="middle" font-weight="600">$47</text>
</svg>
