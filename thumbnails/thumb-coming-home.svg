<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="homeGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#homeGlow)"/>
  
  <!-- House with Heart Inside -->
  <g transform="translate(800, 340)">
    <!-- House outline -->
    <path d="M0,-120 L-120,0 L-100,0 L-100,100 L100,100 L100,0 L120,0 Z" 
          fill="none" stroke="#a33b5c" stroke-width="4"/>
    
    <!-- Door -->
    <rect x="-30" y="30" width="60" height="70" rx="4" fill="none" stroke="#a33b5c" stroke-width="3"/>
    <circle cx="20" cy="65" r="5" fill="#a33b5c"/>
    
    <!-- Window with warm glow -->
    <rect x="-80" y="10" width="40" height="40" rx="4" fill="#a33b5c" fill-opacity="0.2" stroke="#a33b5c" stroke-width="2"/>
    <line x1="-60" y1="10" x2="-60" y2="50" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="-80" y1="30" x2="-40" y2="30" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.5"/>
    
    <rect x="40" y="10" width="40" height="40" rx="4" fill="#a33b5c" fill-opacity="0.2" stroke="#a33b5c" stroke-width="2"/>
    <line x1="60" y1="10" x2="60" y2="50" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="40" y1="30" x2="80" y2="30" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.5"/>
    
    <!-- Heart above house -->
    <path d="M0,-160 C0,-180 -25,-180 -25,-160 C-25,-140 0,-120 0,-120 C0,-120 25,-140 25,-160 C25,-180 0,-180 0,-160" 
          fill="#a33b5c" stroke="none"/>
    
    <!-- Welcoming glow around -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.15"/>
    <circle cx="0" cy="0" r="180" fill="none" stroke="#a33b5c" stroke-width="1" stroke-opacity="0.08"/>
  </g>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#a33b5c" text-anchor="middle">$37</text>
  
  <text x="800" y="640" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Coming Home</text>
  <text x="800" y="720" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">RETURN TO YOURSELF WORKBOOK</text>
</svg>
