<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="faGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.25"/>
      <stop offset="33%" stop-color="#7c5cbf" stop-opacity="0.2"/>
      <stop offset="66%" stop-color="#2d8f8f" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="faLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a33b5c"/>
      <stop offset="50%" stop-color="#7c5cbf"/>
      <stop offset="100%" stop-color="#2d8f8f"/>
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#faGlow)"/>
  
  <!-- Two Paths Converging -->
  <g transform="translate(800, 340)">
    <!-- Anxious path (hot) -->
    <path d="M-200,-100 Q-100,-80 -50,0" fill="none" stroke="#a33b5c" stroke-width="4" stroke-linecap="round"/>
    <text x="-180" y="-110" font-family="Outfit, sans-serif" font-size="18" fill="#a33b5c" fill-opacity="0.7" letter-spacing="0.1em">ANXIOUS</text>
    
    <!-- Avoidant path (cold) -->
    <path d="M-200,100 Q-100,80 -50,0" fill="none" stroke="#2d8f8f" stroke-width="4" stroke-linecap="round"/>
    <text x="-180" y="125" font-family="Outfit, sans-serif" font-size="18" fill="#2d8f8f" fill-opacity="0.7" letter-spacing="0.1em">AVOIDANT</text>
    
    <!-- Convergence point -->
    <circle cx="-50" cy="0" r="20" fill="#7c5cbf" fill-opacity="0.3" stroke="#7c5cbf" stroke-width="3"/>
    
    <!-- Integrated path forward -->
    <path d="M-30,0 Q50,0 150,0" fill="none" stroke="url(#faLine)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Integration sparkle -->
    <circle cx="150" cy="0" r="30" fill="#7c5cbf" fill-opacity="0.2"/>
    <circle cx="150" cy="0" r="15" fill="#7c5cbf" fill-opacity="0.3"/>
    <circle cx="150" cy="0" r="6" fill="#ece8e1"/>
    
    <!-- Push-pull indicators -->
    <path d="M-150,-50 L-130,-50 M-140,-55 L-140,-45" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.5"/>
    <path d="M-150,50 L-130,50 M-140,45 L-140,55" stroke="#2d8f8f" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- Complexity particles -->
    <circle cx="-100" cy="-40" r="4" fill="#a33b5c" fill-opacity="0.4"/>
    <circle cx="-80" cy="40" r="4" fill="#2d8f8f" fill-opacity="0.4"/>
    <circle cx="0" cy="-20" r="3" fill="#7c5cbf" fill-opacity="0.5"/>
    <circle cx="20" cy="20" r="3" fill="#7c5cbf" fill-opacity="0.5"/>
  </g>
  
  <rect x="60" y="60" width="200" height="45" rx="22" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="160" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">COMPLETE TRACK</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$247</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="86" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Fearful-Avoidant</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">COMPLETE HEALING PROGRAM</text>
</svg>
