<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fadeGlow" cx="30%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9a958c" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="fadeOut" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9a958c" stop-opacity="1"/>
      <stop offset="100%" stop-color="#9a958c" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#fadeGlow)"/>
  
  <!-- Dissolving Figure -->
  <g transform="translate(400, 380)">
    <!-- Solid figure on left -->
    <circle cx="-80" cy="-50" r="35" fill="none" stroke="#9a958c" stroke-width="3"/>
    <line x1="-80" y1="-15" x2="-80" y2="60" stroke="#9a958c" stroke-width="3"/>
    <line x1="-80" y1="10" x2="-110" y2="45" stroke="#9a958c" stroke-width="3"/>
    <line x1="-80" y1="10" x2="-50" y2="45" stroke="#9a958c" stroke-width="3"/>
    <line x1="-80" y1="60" x2="-105" y2="100" stroke="#9a958c" stroke-width="3"/>
    <line x1="-80" y1="60" x2="-55" y2="100" stroke="#9a958c" stroke-width="3"/>
    
    <!-- Fading figure in middle -->
    <circle cx="0" cy="-50" r="35" fill="none" stroke="#9a958c" stroke-width="2" stroke-opacity="0.5" stroke-dasharray="8,4"/>
    <line x1="0" y1="-15" x2="0" y2="60" stroke="#9a958c" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="6,4"/>
    <line x1="0" y1="10" x2="-30" y2="45" stroke="#9a958c" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="0" y1="10" x2="30" y2="45" stroke="#9a958c" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="5,5"/>
    
    <!-- Almost gone figure on right -->
    <circle cx="80" cy="-50" r="35" fill="none" stroke="#9a958c" stroke-width="1" stroke-opacity="0.2" stroke-dasharray="3,6"/>
    <line x1="80" y1="-15" x2="80" y2="40" stroke="#9a958c" stroke-width="1" stroke-opacity="0.15" stroke-dasharray="3,8"/>
    
    <!-- Dissolving particles -->
    <circle cx="30" cy="-30" r="3" fill="#9a958c" fill-opacity="0.4"/>
    <circle cx="50" cy="0" r="2" fill="#9a958c" fill-opacity="0.3"/>
    <circle cx="40" cy="30" r="2.5" fill="#9a958c" fill-opacity="0.25"/>
    <circle cx="100" cy="-20" r="2" fill="#9a958c" fill-opacity="0.15"/>
    <circle cx="110" cy="10" r="1.5" fill="#9a958c" fill-opacity="0.1"/>
  </g>
  
  <rect x="60" y="60" width="260" height="45" rx="22" fill="rgba(154,149,140,0.1)" stroke="rgba(154,149,140,0.3)" stroke-width="1"/>
  <text x="190" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#9a958c" text-anchor="middle" letter-spacing="0.1em">SURVIVOR TYPE</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#9a958c" text-anchor="middle">$15</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">The Vanisher</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">SURVIVOR TYPE WORKBOOK</text>
</svg>
