<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="anyRelGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#anyRelGlow)"/>
  
  <!-- Flexible Abstract Shapes Connecting -->
  <g transform="translate(800, 340)">
    <!-- Abstract shape 1 -->
    <path d="M-120,-40 Q-160,-80 -140,-20 Q-180,20 -120,40 Q-100,80 -80,20 Q-60,-20 -80,-60 Q-100,-80 -120,-40" 
          fill="none" stroke="#7c5cbf" stroke-width="3"/>
    
    <!-- Abstract shape 2 -->
    <path d="M120,-30 Q160,-70 140,-10 Q170,30 120,50 Q90,80 70,30 Q50,-10 80,-50 Q110,-70 120,-30" 
          fill="none" stroke="#2d8f8f" stroke-width="3"/>
    
    <!-- Central translation hub -->
    <circle cx="0" cy="0" r="50" fill="rgba(163,59,92,0.15)" stroke="#a33b5c" stroke-width="3"/>
    
    <!-- Bidirectional arrows -->
    <path d="M-50,0 L-25,0 M-32,-7 L-25,0 L-32,7" fill="none" stroke="#a33b5c" stroke-width="2" stroke-linecap="round"/>
    <path d="M50,0 L25,0 M32,-7 L25,0 L32,7" fill="none" stroke="#a33b5c" stroke-width="2" stroke-linecap="round"/>
    <path d="M0,-50 L0,-25 M-7,-32 L0,-25 L7,-32" fill="none" stroke="#a33b5c" stroke-width="2" stroke-linecap="round"/>
    <path d="M0,50 L0,25 M-7,32 L0,25 L7,32" fill="none" stroke="#a33b5c" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Connection lines -->
    <line x1="-60" y1="0" x2="-50" y2="0" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.5"/>
    <line x1="60" y1="0" x2="50" y2="0" stroke="#2d8f8f" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- "Any" indicator particles around -->
    <circle cx="-150" cy="-80" r="4" fill="#7c5cbf" fill-opacity="0.4"/>
    <circle cx="150" cy="-80" r="4" fill="#2d8f8f" fill-opacity="0.4"/>
    <circle cx="-150" cy="80" r="4" fill="#a33b5c" fill-opacity="0.4"/>
    <circle cx="150" cy="80" r="4" fill="#c9763d" fill-opacity="0.4"/>
    <circle cx="0" cy="-120" r="3" fill="#9a958c" fill-opacity="0.3"/>
    <circle cx="0" cy="120" r="3" fill="#9a958c" fill-opacity="0.3"/>
  </g>
  
  <rect x="60" y="60" width="200" height="45" rx="22" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="160" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">60-90 MINUTES</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$87</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="76" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Any Relationship</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">TRANSLATION SESSION</text>
</svg>
