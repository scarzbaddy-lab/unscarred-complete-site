<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="calmGlow" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#2d8f8f" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a33b5c"/>
      <stop offset="50%" stop-color="#7c5cbf"/>
      <stop offset="100%" stop-color="#2d8f8f"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#calmGlow)"/>
  
  <!-- Spiral becoming calm -->
  <g transform="translate(800, 340)">
    <!-- Tight anxious spiral -->
    <path d="M-100,-60 
             C-120,-40 -80,-20 -100,0 
             C-120,20 -80,40 -100,60
             C-80,80 -40,60 -20,40
             C0,20 20,10 60,5
             C100,0 160,0 220,0" 
          fill="none" stroke="url(#spiralGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Inner spiral detail -->
    <path d="M-90,-30 C-100,-10 -80,10 -90,30" 
          fill="none" stroke="#a33b5c" stroke-width="2" stroke-opacity="0.5"/>
    
    <!-- Calm endpoint glow -->
    <circle cx="220" cy="0" r="50" fill="#2d8f8f" fill-opacity="0.1"/>
    <circle cx="220" cy="0" r="30" fill="#2d8f8f" fill-opacity="0.15"/>
    <circle cx="220" cy="0" r="10" fill="#2d8f8f"/>
    
    <!-- Peace dots at end -->
    <circle cx="160" cy="0" r="4" fill="#7c5cbf"/>
    <circle cx="190" cy="0" r="4" fill="#2d8f8f" fill-opacity="0.8"/>
  </g>
  
  <!-- Includes badge -->
  <rect x="60" y="60" width="280" height="50" rx="25" fill="rgba(124,92,191,0.2)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="200" y="95" font-family="Outfit, sans-serif" font-size="20" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">2 CALLS INCLUDED</text>
  
  <!-- Price -->
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$147</text>
  
  <!-- Headline -->
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Anxious Healing</text>
  
  <!-- Subtext -->
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">4-WEEK PROGRAM</text>
  
  <line x1="600" y1="780" x2="1000" y2="780" stroke="rgba(124,92,191,0.3)" stroke-width="1"/>
</svg>
