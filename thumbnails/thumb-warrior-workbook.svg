<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="warriorGlow" cx="30%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#a33b5c" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#c9763d" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#warriorGlow)"/>
  
  <!-- Shield and Sword -->
  <g transform="translate(400, 380)">
    <!-- Shield -->
    <path d="M-30,-80 L-90,-60 L-90,30 L-30,80 L30,30 L30,-60 Z" 
          fill="rgba(163,59,92,0.15)" stroke="#a33b5c" stroke-width="4"/>
    
    <!-- Shield emblem - heart with crack (wounded warrior) -->
    <path d="M-30,-20 C-30,-45 -60,-45 -60,-20 C-60,5 -30,35 -30,35 C-30,35 0,5 0,-20 C0,-45 -30,-45 -30,-20" 
          fill="none" stroke="#a33b5c" stroke-width="2"/>
    <path d="M-30,-30 L-25,-15 L-35,-5 L-28,10" 
          fill="none" stroke="#c9763d" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sword behind shield -->
    <line x1="50" y1="-100" x2="50" y2="70" stroke="#c9763d" stroke-width="6"/>
    <line x1="30" y1="-60" x2="70" y2="-60" stroke="#c9763d" stroke-width="6"/>
    <polygon points="50,-100 40,-115 50,-130 60,-115" fill="#c9763d"/>
    
    <!-- Battle sparks -->
    <circle cx="-100" cy="-40" r="3" fill="#c9763d"/>
    <circle cx="90" cy="-80" r="3" fill="#a33b5c"/>
    <path d="M-110,20 L-105,20 M-107.5,17 L-107.5,23" stroke="#c9763d" stroke-width="2"/>
    <path d="M100,30 L105,30 M102.5,27 L102.5,33" stroke="#a33b5c" stroke-width="2"/>
  </g>
  
  <rect x="60" y="60" width="260" height="45" rx="22" fill="rgba(163,59,92,0.15)" stroke="rgba(163,59,92,0.4)" stroke-width="1"/>
  <text x="190" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#a33b5c" text-anchor="middle" letter-spacing="0.1em">SURVIVOR TYPE</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#a33b5c" text-anchor="middle">$15</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">The Warrior</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">SURVIVOR TYPE WORKBOOK</text>
</svg>
