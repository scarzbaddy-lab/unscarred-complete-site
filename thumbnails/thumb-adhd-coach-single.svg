<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sparkGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#7c5cbf" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#sparkGlow)"/>
  
  <!-- Brain with Lightning/Sparks -->
  <g transform="translate(800, 340)">
    <!-- Scattered dots becoming focused -->
    <!-- Scattered (left) -->
    <circle cx="-200" cy="-60" r="6" fill="#7c5cbf" fill-opacity="0.3"/>
    <circle cx="-180" cy="20" r="5" fill="#7c5cbf" fill-opacity="0.4"/>
    <circle cx="-220" cy="60" r="4" fill="#7c5cbf" fill-opacity="0.3"/>
    <circle cx="-160" cy="-30" r="5" fill="#7c5cbf" fill-opacity="0.5"/>
    <circle cx="-190" cy="80" r="3" fill="#7c5cbf" fill-opacity="0.3"/>
    
    <!-- Brain outline -->
    <path d="M-60,-80 C-100,-80 -120,-40 -100,0 C-120,40 -100,80 -60,80 C-40,100 40,100 60,80 C100,80 120,40 100,0 C120,-40 100,-80 60,-80 C40,-100 -40,-100 -60,-80" 
          fill="none" stroke="#7c5cbf" stroke-width="3"/>
    
    <!-- Brain detail line -->
    <path d="M0,-80 C-20,-40 20,0 -10,40 C10,60 0,80 0,80" 
          fill="none" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.6"/>
    
    <!-- Lightning bolts -->
    <path d="M30,-60 L50,-30 L35,-30 L55,10 L30,-10 L45,-10 L20,-60 Z" 
          fill="#c9763d" fill-opacity="0.8"/>
    <path d="M-50,20 L-30,50 L-45,50 L-25,80" 
          fill="none" stroke="#c9763d" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Focused dots (right) -->
    <circle cx="180" cy="-20" r="8" fill="#7c5cbf"/>
    <circle cx="180" cy="20" r="8" fill="#7c5cbf"/>
    <circle cx="180" cy="0" r="10" fill="#c9763d"/>
    <circle cx="210" cy="0" r="6" fill="#7c5cbf" fill-opacity="0.8"/>
    <circle cx="240" cy="0" r="4" fill="#7c5cbf" fill-opacity="0.6"/>
    
    <!-- Arrow showing transformation -->
    <path d="M130,0 L160,0" stroke="#7c5cbf" stroke-width="2" stroke-opacity="0.5"/>
    <polygon points="160,0 150,-6 150,6" fill="#7c5cbf" fill-opacity="0.5"/>
  </g>
  
  <!-- Duration badge -->
  <rect x="60" y="60" width="200" height="50" rx="25" fill="rgba(124,92,191,0.15)" stroke="rgba(124,92,191,0.4)" stroke-width="1"/>
  <text x="160" y="95" font-family="Outfit, sans-serif" font-size="20" font-weight="500" fill="#7c5cbf" text-anchor="middle" letter-spacing="0.1em">60 MINUTES</text>
  
  <!-- Price -->
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#7c5cbf" text-anchor="middle">$57</text>
  
  <!-- Headline -->
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">ADHD Coaching</text>
  
  <!-- Subtext -->
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">STRATEGY SESSION</text>
  
  <line x1="600" y1="780" x2="1000" y2="780" stroke="rgba(124,92,191,0.3)" stroke-width="1"/>
</svg>
