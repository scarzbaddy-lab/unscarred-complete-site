<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="avoidantGlow" cx="70%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#2d8f8f" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#avoidantGlow)"/>
  
  <!-- Door Opening / Bridge -->
  <g transform="translate(800, 340)">
    <!-- Distant horizon line -->
    <line x1="-250" y1="100" x2="250" y2="100" stroke="#2d8f8f" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Door frame (safe boundary) -->
    <rect x="-100" y="-120" width="80" height="220" rx="4" fill="none" stroke="#2d8f8f" stroke-width="4"/>
    
    <!-- Door slightly open -->
    <path d="M-20,-120 L-20,100 L60,80 L60,-100 Z" 
          fill="#2d8f8f" fill-opacity="0.1" stroke="#2d8f8f" stroke-width="3"/>
    
    <!-- Light coming through -->
    <polygon points="60,-100 60,80 180,50 180,-70" fill="#2d8f8f" fill-opacity="0.08"/>
    
    <!-- Door handle -->
    <circle cx="-30" cy="0" r="8" fill="#2d8f8f"/>
    
    <!-- Bridge/path extending from door -->
    <path d="M60,80 Q120,70 180,60 Q220,55 250,50" 
          fill="none" stroke="#2d8f8f" stroke-width="3" stroke-linecap="round" stroke-dasharray="10,5"/>
    
    <!-- Connection point at end -->
    <circle cx="250" cy="50" r="20" fill="#2d8f8f" fill-opacity="0.2" stroke="#2d8f8f" stroke-width="2"/>
    <circle cx="250" cy="50" r="8" fill="#2d8f8f"/>
    
    <!-- Safe distance indicators -->
    <circle cx="-60" cy="-60" r="30" fill="none" stroke="#2d8f8f" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="5,5"/>
    <text x="-60" y="-55" font-family="Outfit, sans-serif" font-size="12" fill="#2d8f8f" fill-opacity="0.5" text-anchor="middle">SAFE</text>
  </g>
  
  <rect x="60" y="60" width="260" height="45" rx="22" fill="rgba(45,143,143,0.15)" stroke="rgba(45,143,143,0.4)" stroke-width="1"/>
  <text x="190" y="92" font-family="Outfit, sans-serif" font-size="18" font-weight="500" fill="#2d8f8f" text-anchor="middle" letter-spacing="0.08em">VIDEO + JOURNALING</text>
  
  <text x="1480" y="100" font-family="Cormorant Garamond, Georgia, serif" font-size="48" font-weight="700" fill="#2d8f8f" text-anchor="middle">$197</text>
  
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="86" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Avoidant Healing</text>
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">DISTANCE TO CONNECTION PROGRAM</text>
</svg>
