<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <defs>
    <linearGradient id="survBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#1a1520"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="survGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a33b5c;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#a33b5c;stop-opacity:0"/>
    </linearGradient>
    <filter id="survBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <rect width="400" height="500" fill="url(#survBg)"/>
  <ellipse cx="200" cy="120" rx="150" ry="100" fill="url(#survGlow)" filter="url(#survBlur)"/>
  
  <!-- Multiple overlapping masks/faces representing different survivor types -->
  
  <!-- Back mask (The Ghost) -->
  <ellipse cx="270" cy="160" rx="45" ry="55" fill="none" stroke="#5c5955" stroke-width="2" stroke-dasharray="3,3"/>
  <circle cx="255" cy="150" r="6" fill="none" stroke="#5c5955" stroke-width="2"/>
  <circle cx="285" cy="150" r="6" fill="none" stroke="#5c5955" stroke-width="2"/>
  
  <!-- Middle mask (The Wolf) -->
  <ellipse cx="130" cy="170" rx="50" ry="60" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <path d="M105,160 L115,145 L125,160" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <path d="M135,160 L145,145 L155,160" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <path d="M115,195 L130,185 L145,195" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Front mask (Main - The Oracle) -->
  <ellipse cx="200" cy="200" rx="65" ry="80" fill="none" stroke="#c9763d" stroke-width="3"/>
  <circle cx="175" cy="185" r="12" fill="none" stroke="#c9763d" stroke-width="2"/>
  <circle cx="225" cy="185" r="12" fill="none" stroke="#c9763d" stroke-width="2"/>
  <circle cx="175" cy="185" r="4" fill="#c9763d"/>
  <circle cx="225" cy="185" r="4" fill="#c9763d"/>
  
  <!-- Third eye -->
  <ellipse cx="200" cy="155" rx="8" ry="12" fill="none" stroke="#7c5cbf" stroke-width="2"/>
  <circle cx="200" cy="155" r="4" fill="#7c5cbf"/>
  
  <!-- Mouth - neutral/observing -->
  <path d="M180,240 Q200,245 220,240" stroke="#c9763d" stroke-width="2" fill="none"/>
  
  <!-- Decorative lines around main mask -->
  <path d="M130,200 L120,200" stroke="#a33b5c" stroke-width="2"/>
  <path d="M270,200 L280,200" stroke="#a33b5c" stroke-width="2"/>
  <path d="M200,275 L200,290" stroke="#a33b5c" stroke-width="2"/>
  
  <!-- Type labels around edges -->
  <text x="75" y="250" font-family="system-ui, sans-serif" font-size="10" fill="#e74c3c" text-anchor="middle" opacity="0.7">WOLF</text>
  <text x="325" y="190" font-family="system-ui, sans-serif" font-size="10" fill="#5c5955" text-anchor="middle" opacity="0.7">GHOST</text>
  <text x="200" y="310" font-family="system-ui, sans-serif" font-size="10" fill="#c9763d" text-anchor="middle" opacity="0.7">ORACLE</text>
  
  <!-- Title -->
  <text x="200" y="380" font-family="Georgia, serif" font-size="30" fill="#ece8e1" text-anchor="middle" font-style="italic">Your Survivor Role</text>
  <text x="200" y="415" font-family="system-ui, sans-serif" font-size="14" fill="#9a958c" text-anchor="middle">Which mask did you build?</text>
  
  <!-- War badge -->
  <rect x="135" y="440" width="130" height="30" rx="15" fill="rgba(201,118,61,0.2)" stroke="#c9763d" stroke-opacity="0.5"/>
  <text x="200" y="461" font-family="system-ui, sans-serif" font-size="12" fill="#c9763d" text-anchor="middle" font-weight="600">WAR PATH</text>
</svg>
