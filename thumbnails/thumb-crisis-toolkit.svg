<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="tealGlow" cx="20%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#2d8f8f" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#050507" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d8f8f"/>
      <stop offset="100%" stop-color="#1a5555"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="900" fill="#050507"/>
  <rect width="1600" height="900" fill="url(#tealGlow)"/>
  
  <!-- Lifesaver Icon -->
  <g transform="translate(800, 380)">
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#iconGrad)" stroke-width="8"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#iconGrad)" stroke-width="8"/>
    <!-- Cross bars -->
    <line x1="-120" y1="0" x2="-60" y2="0" stroke="#2d8f8f" stroke-width="20" stroke-linecap="round"/>
    <line x1="60" y1="0" x2="120" y2="0" stroke="#2d8f8f" stroke-width="20" stroke-linecap="round"/>
    <line x1="0" y1="-120" x2="0" y2="-60" stroke="#2d8f8f" stroke-width="20" stroke-linecap="round"/>
    <line x1="0" y1="60" x2="0" y2="120" stroke="#2d8f8f" stroke-width="20" stroke-linecap="round"/>
  </g>
  
  <!-- FREE Badge -->
  <rect x="1320" y="60" width="220" height="60" rx="30" fill="#2d8f8f"/>
  <text x="1430" y="102" font-family="Outfit, sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle" letter-spacing="0.15em">FREE</text>
  
  <!-- Headline -->
  <text x="800" y="620" font-family="Cormorant Garamond, Georgia, serif" font-size="96" font-weight="600" font-style="italic" fill="#ece8e1" text-anchor="middle">Crisis Toolkit</text>
  
  <!-- Subtext -->
  <text x="800" y="700" font-family="Outfit, sans-serif" font-size="32" font-weight="400" fill="#9a958c" text-anchor="middle" letter-spacing="0.12em">EMERGENCY GROUNDING TECHNIQUES</text>
  
  <!-- Subtle top border -->
  <line x1="600" y1="780" x2="1000" y2="780" stroke="rgba(45,143,143,0.3)" stroke-width="1"/>
</svg>
