<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#050507"/>
    </linearGradient>
    <linearGradient id="scar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a33b5c"/>
      <stop offset="50%" stop-color="#7c5cbf"/>
      <stop offset="100%" stop-color="#7d9a8c"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#1a1a24" stroke-width="1"/>
  <!-- Stylized 'U' that looks like a scar/mirror -->
  <path d="M10 8 L10 18 Q10 24 16 24 Q22 24 22 18 L22 8" 
        fill="none" 
        stroke="url(#scar)" 
        stroke-width="3" 
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Small reflection dot -->
  <circle cx="16" cy="14" r="1.5" fill="#ece8e1" opacity="0.8"/>
</svg>

